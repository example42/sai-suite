version: '0.3'
metadata:
  name: apache
  display_name: Apache HTTP Server
  description: Apache HTTP Server is a widely used web server software.
  category: web-server
  urls:
    website: https://httpd.apache.org
    documentation: https://httpd.apache.org/docs/
    source: https://httpd.apache.org/download.cgi
    issues: https://issues.apache.org/jira/projects/HTTPD
    support: https://httpd.apache.org/support.html
    download: https://httpd.apache.org/download.cgi
    changelog: https://httpd.apache.org/docs/2.4/changes.html
    license: Apache-2.0
  security:
    security_contact: security@apache.org
    vulnerability_disclosure: https://httpd.apache.org/security_report.html
packages:
- name: main
  package_name: apache2
  version: 2.4.41
services:
- name: main
  service_name: apache2
  type: !!python/object/apply:saigen.models.saidata.ServiceType
  - systemd
  enabled: true
  config_files:
  - /etc/apache2/apache2.conf
files:
- name: config
  path: /etc/apache2/apache2.conf
  type: !!python/object/apply:saigen.models.saidata.FileType
  - config
  owner: root
  group: root
  mode: '0644'
  backup: true
directories:
- name: config
  path: /etc/apache2
  owner: root
  group: root
  mode: '0755'
commands:
- name: apachectl
  path: /usr/sbin/apachectl
  shell_completion: true
  man_page: apachectl(8)
ports:
- port: 80
  protocol: !!python/object/apply:saigen.models.saidata.Protocol
  - tcp
  service: http
  description: Apache HTTP service
- port: 443
  protocol: !!python/object/apply:saigen.models.saidata.Protocol
  - tcp
  service: https
  description: Apache HTTPS service
providers:
  apt:
    services:
    - name: main
      service_name: apache2
      config_files:
      - /etc/apache2/apache2.conf
    files:
    - name: config
      path: /etc/apache2/apache2.conf
    directories:
    - name: config
      path: /etc/apache2
  dnf:
    packages:
    - name: main
      package_name: httpd
    services:
    - name: main
      service_name: httpd
      config_files:
      - /etc/httpd/conf/httpd.conf
    files:
    - name: config
      path: /etc/httpd/conf/httpd.conf
    directories:
    - name: config
      path: /etc/httpd
  yum:
    packages:
    - name: main
      package_name: httpd
    services:
    - name: main
      service_name: httpd
      config_files:
      - /etc/httpd/conf/httpd.conf
    files:
    - name: config
      path: /etc/httpd/conf/httpd.conf
    directories:
    - name: config
      path: /etc/httpd
  brew:
    packages:
    - name: main
      package_name: httpd
  choco:
    packages:
    - name: main
      package_name: apache-httpd
  snap: {}
  winget:
    packages:
    - name: main
      package_name: Apache.Httpd
  zypper: {}
