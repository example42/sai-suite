version: '0.3'
metadata:
  name: docker
  display_name: Docker
  description: Container runtime and management platform
  category: container
  urls:
    website: https://docker.com
    documentation: https://docs.docker.com
    issues: https://github.com/docker/docker/issues
    support: https://docs.docker.com/get-help/
  security:
    security_contact: security@docker.com
    vulnerability_disclosure: https://docs.docker.com/engine/security/
packages:
- name: docker
  package_name: docker
  version: 20.10.8
  install_options: --no-install-recommends
services:
- name: docker
  service_name: docker
  type: !!python/object/apply:saigen.models.saidata.ServiceType
  - systemd
  enabled: true
  config_files:
  - /etc/docker/daemon.json
files:
- name: daemon_config
  path: /etc/docker/daemon.json
  type: !!python/object/apply:saigen.models.saidata.FileType
  - config
  owner: root
  group: root
  mode: '0644'
  backup: true
directories:
- name: docker_data
  path: /var/lib/docker
  owner: root
  group: root
  mode: '0755'
commands:
- name: docker
  path: /usr/bin/docker
  shell_completion: true
  man_page: docker(1)
ports:
- port: 2375
  protocol: !!python/object/apply:saigen.models.saidata.Protocol
  - tcp
  service: docker
  description: Docker daemon (unencrypted)
- port: 2376
  protocol: !!python/object/apply:saigen.models.saidata.Protocol
  - tcp
  service: docker
  description: Docker daemon (encrypted)
providers:
  apt:
    packages:
    - name: docker
      package_name: docker
    repositories:
    - name: official
      url: https://download.docker.com/linux/ubuntu
      key: https://download.docker.com/linux/ubuntu/gpg
      type: !!python/object/apply:saigen.models.saidata.RepositoryType
      - upstream
      recommended: true
  dnf:
    packages:
    - name: docker
      package_name: docker
  brew:
    packages:
    - name: docker
      package_name: docker
  choco:
    packages:
    - name: docker
      package_name: docker-desktop
  snap:
    packages:
    - name: docker
      package_name: docker
  yum:
    packages:
    - name: docker
      package_name: docker
  winget:
    packages:
    - name: docker
      package_name: Docker.DockerDesktop
  zypper:
    packages:
    - name: docker
      package_name: docker
