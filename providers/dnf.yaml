# DNF Provider Data - Fedora/RHEL package manager
version: "1.0"

provider:
  name: "dnf"
  display_name: "Dandified YUM"
  description: "Next-generation package manager for RPM-based systems"
  type: "package_manager"
  platforms: ["fedora", "rhel", "centos", "rocky", "alma"]
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "start", "stop", "restart", "enable", "disable", "status", "logs"]

actions:
  install:
    description: "Install packages via DNF"
    template: "dnf install -y {{sai_packages(saidata, 'dnf')}}"
    timeout: 600
    validation:
      command: "rpm -qa | grep {{saidata.metadata.name}}"
      expected_exit_code: 0
    rollback: "dnf remove -y {{sai_packages(saidata, 'dnf')}}"

  uninstall:
    description: "Remove packages via DNF"
    template: "dnf remove -y {{sai_packages(saidata, 'dnf')}}"
    validation:
      command: "! rpm -qa | grep {{saidata.metadata.name}}"
      expected_exit_code: 0

  upgrade:
    description: "Upgrade packages via DNF"
    template: "dnf upgrade -y {{sai_packages(saidata, 'dnf')}}"
    timeout: 600

  start:
    description: "Start service via systemctl"
    template: "systemctl start {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'dnf')}}"
    validation:
      command: "systemctl is-active {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'dnf')}}"
      expected_output: "active"

  stop:
    description: "Stop service via systemctl"
    template: "systemctl stop {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'dnf')}}"
    validation:
      command: "systemctl is-active {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'dnf')}}"
      expected_output: "inactive"

  restart:
    description: "Restart service via systemctl"
    template: "systemctl restart {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'dnf')}}"

  enable:
    description: "Enable service auto-start"
    template: "systemctl enable {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'dnf')}}"

  disable:
    description: "Disable service auto-start"
    template: "systemctl disable {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'dnf')}}"

  status:
    description: "Check service status"
    template: "systemctl status {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'dnf')}}"

  logs:
    description: "Show service logs"
    template: "journalctl -u {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'dnf')}} --no-pager -n 50"

  info:
    description: "Show package information"
    template: "dnf info {{sai_package(saidata, 0, 'dnf')}}"

  search:
    description: "Search for packages"
    template: "dnf search {{saidata.metadata.name}}"

  list:
    description: "List installed packages"
    template: "rpm -qa | grep {{saidata.metadata.name}}"
