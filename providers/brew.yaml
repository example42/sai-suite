# Homebrew Provider Data - macOS package manager
version: "1.0"

provider:
  name: "brew"
  display_name: "Homebrew"
  description: "The missing package manager for macOS"
  type: "package_manager"
  platforms: ["macos"]
  priority: 90  # High priority on macOS
  executable: "brew"  # Main executable for availability detection
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "version", "start", "stop", "restart", "enable", "disable", "status", "logs"]

actions:
  # Simple availability test action (used for provider detection)
  test:
    description: "Test Homebrew availability"
    template: "brew --version"
    timeout: 10
    validation:
      command: "brew --version"
      expected_exit_code: 0

  install:
    description: "Install packages via Homebrew"
    template: "brew install {{sai_package('*', 'package_name', 'brew')}}"
    timeout: 600
    detection: "brew search {{sai_package(0, 'package_name', 'brew')}} | grep -q '^{{sai_package(0, 'package_name', 'brew')}}'"
    validation:
      command: "brew list | grep {{sai_package(0, 'package_name', 'brew')}}"
      expected_exit_code: 0
    rollback: "brew uninstall {{sai_package('*', 'package_name', 'brew')}}"

  uninstall:
    description: "Remove packages via Homebrew"
    template: "brew uninstall {{sai_package('*', 'package_name', 'brew')}}"
    detection: "brew list | grep -q '^{{sai_package(0, 'package_name', 'brew')}}'"
    validation:
      command: "! brew list | grep {{sai_package(0, 'package_name', 'brew')}}"
      expected_exit_code: 0

  upgrade:
    description: "Upgrade packages via Homebrew"
    template: "brew upgrade {{sai_package('*', 'package_name', 'brew')}}"
    timeout: 600
    detection: "brew list | grep -q '^{{sai_package(0, 'package_name', 'brew')}}'"
    validation:
      command: "brew list | grep {{sai_package(0, 'package_name', 'brew')}}"
      expected_exit_code: 0

  start:
    description: "Start service via brew services"
    template: "brew services start {{sai_service(0, 'service_name', 'brew')}}"
    validation:
      command: "brew services list | grep {{sai_service(0, 'service_name', 'brew')}} | grep started"
      expected_exit_code: 0

  stop:
    description: "Stop service via brew services"
    template: "brew services stop {{sai_service(0, 'service_name', 'brew')}}"
    validation:
      command: "brew services list | grep {{sai_service(0, 'service_name', 'brew')}} | grep stopped"
      expected_exit_code: 0

  restart:
    description: "Restart service via brew services"
    template: "brew services restart {{sai_service(0, 'service_name', 'brew')}}"
    validation:
      command: "brew services list | grep {{sai_service(0, 'service_name', 'brew')}} | grep started"
      expected_exit_code: 0

  enable:
    description: "Enable service auto-start"
    template: "brew services start {{sai_service(0, 'service_name', 'brew')}}"
    validation:
      command: "brew services list | grep {{sai_service(0, 'service_name', 'brew')}} | grep started"
      expected_exit_code: 0

  disable:
    description: "Disable service auto-start"
    template: "brew services stop {{sai_service(0, 'service_name', 'brew')}}"
    validation:
      command: "brew services list | grep {{sai_service(0, 'service_name', 'brew')}} | grep stopped"
      expected_exit_code: 0

  status:
    description: "Check service status"
    template: "brew services list | grep {{sai_service(0, 'service_name', 'brew')}}"

  logs:
    description: "Show service logs"
    template: "tail -n 50 {{sai_file('log', 'path', 'brew')}}"



  info:
    description: "Show package information"
    template: "brew info {{sai_package(0, 'package_name', 'brew')}}"

  search:
    description: "Search for packages"
    template: "brew search {{sai_package(0, 'package_name', 'brew')}}"

  list:
    description: "List installed packages"
    template: "brew list | grep {{sai_package(0, 'package_name', 'brew')}}"

  version:
    description: "Show package version"
    template: "brew list --versions {{sai_package(0, 'package_name', 'brew')}}"