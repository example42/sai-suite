# Scoop Provider Data - Windows package manager
version: "1.0"

provider:
  name: "scoop"
  display_name: "Scoop"
  description: "A command-line installer for Windows"
  type: "package_manager"
  platforms: ["windows"]
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "start", "stop", "restart", "status"]

actions:
  install:
    description: "Install packages via Scoop"
    template: "scoop install {{sai_packages(saidata, 'scoop')}}"
    timeout: 600
    validation:
      command: "scoop list | findstr {{saidata.metadata.name}}"
      expected_exit_code: 0
    rollback: "scoop uninstall {{sai_packages(saidata, 'scoop')}}"

  uninstall:
    description: "Remove packages via Scoop"
    template: "scoop uninstall {{sai_packages(saidata, 'scoop')}}"
    validation:
      command: "scoop list | findstr {{saidata.metadata.name}} || exit 1"
      expected_exit_code: 1

  upgrade:
    description: "Upgrade packages via Scoop"
    template: "scoop update {{sai_packages(saidata, 'scoop')}}"
    timeout: 600

  start:
    description: "Start application"
    template: "{{sai_command(saidata, 'default')}}"

  stop:
    description: "Stop application"
    template: "taskkill /F /IM {{saidata.metadata.name}}.exe"

  restart:
    description: "Restart application"
    steps:
      - name: "stop-app"
        command: "taskkill /F /IM {{saidata.metadata.name}}.exe"
        ignore_failure: true
      - name: "start-app"
        command: "{{sai_command(saidata, 'default')}}"

  status:
    description: "Check application status"
    template: "tasklist | findstr {{saidata.metadata.name}}.exe"

  info:
    description: "Show package information"
    template: "scoop info {{sai_package(saidata, 0, 'scoop')}}"

  search:
    description: "Search for packages"
    template: "scoop search {{saidata.metadata.name}}"

  list:
    description: "List installed packages"
    template: "scoop list | findstr {{saidata.metadata.name}}"
