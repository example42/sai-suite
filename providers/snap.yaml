# Snap Provider Data - Universal Linux packages
version: "1.0"

provider:
  name: "snap"
  display_name: "Snap"
  description: "Universal Linux package manager with sandboxing"
  type: "package_manager"
  platforms: ["ubuntu", "fedora", "debian", "opensuse", "arch"]
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "start", "stop", "restart", "enable", "disable", "status", "logs"]

actions:
  install:
    description: "Install snap package"
    template: "snap install {{sai_package(saidata, 0, 'snap')}} {{install_options}}"
    timeout: 600
    validation:
      command: "snap list | grep {{saidata.metadata.name}}"
      expected_exit_code: 0
    rollback: "snap remove {{sai_package(saidata, 0, 'snap')}}"
    variables:
      install_options: "--classic"

  uninstall:
    description: "Remove snap package"
    template: "snap remove {{sai_package(saidata, 0, 'snap')}}"
    validation:
      command: "! snap list | grep {{saidata.metadata.name}}"
      expected_exit_code: 0

  upgrade:
    description: "Refresh snap package"
    template: "snap refresh {{sai_package(saidata, 0, 'snap')}}"
    timeout: 600

  start:
    description: "Start snap service"
    template: "snap start {{sai_package(saidata, 0, 'snap')}}.{{sai_service(saidata, 0, 'service_name') or saidata.metadata.name}}"
    validation:
      command: "snap services | grep {{sai_package(saidata, 0, 'snap')}}.{{sai_service(saidata, 0, 'service_name') or saidata.metadata.name}} | grep active"
      expected_exit_code: 0

  stop:
    description: "Stop snap service"
    template: "snap stop {{sai_package(saidata, 0, 'snap')}}.{{sai_service(saidata, 0, 'service_name') or saidata.metadata.name}}"
    validation:
      command: "snap services | grep {{sai_package(saidata, 0, 'snap')}}.{{sai_service(saidata, 0, 'service_name') or saidata.metadata.name}} | grep inactive"
      expected_exit_code: 0

  restart:
    description: "Restart snap service"
    template: "snap restart {{sai_package(saidata, 0, 'snap')}}.{{sai_service(saidata, 0, 'service_name') or saidata.metadata.name}}"

  enable:
    description: "Enable snap service"
    template: "snap start --enable {{sai_package(saidata, 0, 'snap')}}.{{sai_service(saidata, 0, 'service_name') or saidata.metadata.name}}"

  disable:
    description: "Disable snap service"
    template: "snap stop --disable {{sai_package(saidata, 0, 'snap')}}.{{sai_service(saidata, 0, 'service_name') or saidata.metadata.name}}"

  status:
    description: "Check snap service status"
    template: "snap services {{sai_package(saidata, 0, 'snap')}}"

  logs:
    description: "Show snap service logs"
    template: "snap logs {{sai_package(saidata, 0, 'snap')}}.{{sai_service(saidata, 0, 'service_name') or saidata.metadata.name}}"

  info:
    description: "Show snap information"
    template: "snap info {{sai_package(saidata, 0, 'snap')}}"

  search:
    description: "Search for snaps"
    template: "snap find {{saidata.metadata.name}}"

  list:
    description: "List installed snaps"
    template: "snap list | grep {{saidata.metadata.name}}"
