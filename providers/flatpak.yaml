# Flatpak Provider Data - Universal Linux packages
version: "1.0"

provider:
  name: "flatpak"
  display_name: "Flatpak"
  description: "Universal application distribution framework for Linux"
  type: "package_manager"
  platforms: ["linux"]
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "start", "stop"]

actions:
  install:
    description: "Install Flatpak application"
    template: "flatpak install -y flathub {{saidata.packages.server.name}}"
    timeout: 900
    validation:
      command: "flatpak list | grep {{saidata.metadata.name}}"
      expected_exit_code: 0
    rollback: "flatpak uninstall -y {{saidata.packages.server.name}}"

  uninstall:
    description: "Remove Flatpak application"
    template: "flatpak uninstall -y {{saidata.packages.server.name}}"
    validation:
      command: "! flatpak list | grep {{saidata.metadata.name}}"
      expected_exit_code: 0

  upgrade:
    description: "Update Flatpak application"
    template: "flatpak update -y {{saidata.packages.server.name}}"
    timeout: 900

  start:
    description: "Run Flatpak application"
    template: "flatpak run {{saidata.packages.server.name}}"

  stop:
    description: "Kill Flatpak application"
    template: "flatpak kill {{saidata.packages.server.name}}"

  info:
    description: "Show Flatpak application information"
    template: "flatpak info {{saidata.packages.server.name}}"

  search:
    description: "Search for Flatpak applications"
    template: "flatpak search {{saidata.metadata.name}}"

  list:
    description: "List installed Flatpak applications"
    template: "flatpak list | grep {{saidata.metadata.name}}"

mappings:
  packages:
    server:
      name: "{{saidata.metadata.maintainer}}.{{saidata.metadata.name|title}}"
      version: "{{saidata.packages.server.version}}"
    client:
      name: "{{saidata.metadata.maintainer}}.{{saidata.metadata.name|title}}"
      version: "{{saidata.packages.client.version}}"
    tools:
      name: "{{saidata.metadata.maintainer}}.{{saidata.metadata.name|title}}"
      version: "{{saidata.packages.tools.version}}"

  services:
    main:
      name: "{{saidata.packages.server.name}}"
      type: "flatpak"

  files:
    config:
      path: "~/.var/app/{{saidata.packages.server.name}}/config/{{saidata.metadata.name}}.conf"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0644"
    log:
      path: "~/.var/app/{{saidata.packages.server.name}}/data/logs/{{saidata.metadata.name}}.log"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0644"

  directories:
    config:
      path: "~/.var/app/{{saidata.packages.server.name}}/config"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0755"
    data:
      path: "~/.var/app/{{saidata.packages.server.name}}/data"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0755"
    logs:
      path: "~/.var/app/{{saidata.packages.server.name}}/data/logs"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0755"

  commands:
    server:
      path: "flatpak run {{saidata.packages.server.name}}"
    client:
      path: "flatpak run {{saidata.packages.server.name}}"
    admin:
      path: "flatpak run {{saidata.packages.server.name}}"

  ports:
    main:
      port: "{{saidata.ports.main.default_port}}"
      configurable: false

  variables:
    "*":
      environment: "{{variable_name|upper}}"