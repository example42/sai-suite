# Flatpak Provider Data - Universal Linux packages
version: "1.0"

provider:
  name: "flatpak"
  display_name: "Flatpak"
  description: "Universal application distribution framework for Linux"
  type: "package_manager"
  platforms: ["linux"]
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "version", "start", "stop"]

actions:
  install:
    description: "Install Flatpak application"
    template: "flatpak install -y flathub {{sai_packages(saidata, 'flatpak')}}"
    timeout: 900
    detection: "flatpak info {{sai_package(saidata, 'flatpak')}} >/dev/null 2>&1"
    validation:
      command: "flatpak list | grep {{sai_package(saidata, 'flatpak')}}"
      expected_exit_code: 0
    rollback: "flatpak uninstall -y {{sai_packages(saidata, 'flatpak')}}"

  uninstall:
    description: "Remove Flatpak application"
    template: "flatpak uninstall -y {{sai_packages(saidata, 'flatpak')}}"
    detection: "flatpak info {{sai_package(saidata, 'flatpak')}} >/dev/null 2>&1"
    validation:
      command: "! flatpak list | grep {{sai_package(saidata, 'flatpak')}}"
      expected_exit_code: 0

  upgrade:
    description: "Update Flatpak application"
    template: "flatpak update -y {{sai_packages(saidata, 'flatpak')}}"
    timeout: 900
    detection: "flatpak info {{sai_package(saidata, 'flatpak')}} >/dev/null 2>&1"

  start:
    description: "Run Flatpak application"
    template: "flatpak run {{sai_package(saidata, 'flatpak')}}"

  stop:
    description: "Kill Flatpak application"
    template: "flatpak kill {{sai_package(saidata, 'flatpak')}}"

  info:
    description: "Show Flatpak application information"
    template: "flatpak info {{sai_package(saidata, 'flatpak')}}"

  search:
    description: "Search for Flatpak applications"
    template: "flatpak search {{sai_package(saidata, 'flatpak')}}"

  list:
    description: "List installed Flatpak applications"
    template: "flatpak list | grep {{sai_package(saidata, 'flatpak')}}"

  version:
    description: "Show package version"
    template: "flatpak list --app {{sai_package(saidata, 'flatpak')}} --columns=version"
