# Guix Provider Data - GNU Guix package manager
version: "1.0"

provider:
  name: "guix"
  display_name: "GNU Guix"
  description: "Transactional package manager and system configuration tool"
  type: "package_manager"
  platforms: ["guix", "linux"]
  executable: "guix"  # Main executable for availability detection
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "version"]

actions:
  install:
    description: "Install packages via Guix"
    template: "guix install {{sai_package('*', 'package_name', 'guix')}}"
    timeout: 600
    detection: "guix package -I | grep {{sai_package(0, 'package_name', 'guix')}} >/dev/null 2>&1"
    validation:
      command: "guix package -I | grep {{sai_package(0, 'package_name', 'guix')}}"
      expected_exit_code: 0
    rollback: "guix remove {{sai_package('*', 'package_name', 'guix')}}"

  uninstall:
    description: "Remove packages via Guix"
    template: "guix remove {{sai_package('*', 'package_name', 'guix')}}"
    detection: "guix package -I | grep {{sai_package(0, 'package_name', 'guix')}} >/dev/null 2>&1"
    validation:
      command: "! guix package -I | grep {{sai_package(0, 'package_name', 'guix')}}"
      expected_exit_code: 0

  upgrade:
    description: "Upgrade packages via Guix"
    steps:
      - name: "pull-updates"
        command: "guix pull"
        timeout: 300
      - name: "upgrade-packages"
        command: "guix upgrade {{sai_package('*', 'package_name', 'guix')}}"
    timeout: 600
    detection: "guix package -I | grep {{sai_package(0, 'package_name', 'guix')}} >/dev/null 2>&1"



  info:
    description: "Show package information"
    template: "guix show {{sai_package(0, 'package_name', 'guix')}}"

  search:
    description: "Search for packages"
    template: "guix search {{sai_package(0, 'package_name', 'guix')}}"

  list:
    description: "List installed packages"
    template: "guix package -I | grep {{sai_package(0, 'package_name', 'guix')}}"

  version:
    description: "Show package version"
    template: "guix package -I | grep {{sai_package(0, 'package_name', 'guix')}} | awk '{print $1\"@\"$2}'"
