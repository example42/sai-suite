# Guix Provider Data - GNU Guix package manager
version: "1.0"

provider:
  name: "guix"
  display_name: "GNU Guix"
  description: "Transactional package manager and system configuration tool"
  type: "package_manager"
  platforms: ["guix", "linux"]
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "start", "stop", "restart", "enable", "disable", "status", "logs"]

actions:
  install:
    description: "Install packages via Guix"
    template: "guix install {{sai_packages(saidata, 'guix')}}"
    timeout: 600
    validation:
      command: "guix package -I | grep {{saidata.metadata.name}}"
      expected_exit_code: 0
    rollback: "guix remove {{sai_packages(saidata, 'guix')}}"

  uninstall:
    description: "Remove packages via Guix"
    template: "guix remove {{sai_packages(saidata, 'guix')}}"
    validation:
      command: "! guix package -I | grep {{saidata.metadata.name}}"
      expected_exit_code: 0

  upgrade:
    description: "Upgrade packages via Guix"
    steps:
      - name: "pull-updates"
        command: "guix pull"
        timeout: 300
      - name: "upgrade-packages"
        command: "guix upgrade {{sai_packages(saidata, 'guix')}}"
    timeout: 600

  start:
    description: "Start service via herd"
    template: "herd start {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'guix')}}"
    validation:
      command: "herd status {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'guix')}} | grep started"
      expected_exit_code: 0

  stop:
    description: "Stop service via herd"
    template: "herd stop {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'guix')}}"
    validation:
      command: "herd status {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'guix')}} | grep stopped"
      expected_exit_code: 0

  restart:
    description: "Restart service via herd"
    template: "herd restart {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'guix')}}"

  enable:
    description: "Enable service auto-start"
    template: "herd enable {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'guix')}}"

  disable:
    description: "Disable service auto-start"
    template: "herd disable {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'guix')}}"

  status:
    description: "Check service status"
    template: "herd status {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'guix')}}"

  logs:
    description: "Show service logs"
    template: "tail -n 50 {{sai_file(saidata) or '/var/log/' + saidata.metadata.name + '/' + saidata.metadata.name + '.log'}}"

  info:
    description: "Show package information"
    template: "guix show {{sai_package(saidata, 0, 'guix')}}"

  search:
    description: "Search for packages"
    template: "guix search {{saidata.metadata.name}}"

  list:
    description: "List installed packages"
    template: "guix package -I | grep {{saidata.metadata.name}}"
