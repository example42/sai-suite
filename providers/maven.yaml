# Maven Provider Data - Java package manager
version: "1.0"

provider:
  name: "maven"
  display_name: "Apache Maven"
  description: "Build automation and dependency management tool for Java"
  type: "package_manager"
  platforms: ["linux", "macos", "windows"]
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "start", "stop", "restart", "status"]

actions:
  install:
    description: "Install packages via Maven"
    template: "mvn dependency:get -Dartifact={{saidata.packages.server.name}}:{{saidata.packages.server.version}}"
    timeout: 300
    validation:
      command: "find {{maven_repo}} -name '*{{saidata.metadata.name}}*' -type f"
      expected_exit_code: 0
    rollback: "rm -rf {{maven_repo}}/{{saidata.metadata.name}}"
    variables:
      maven_repo: "~/.m2/repository"

  uninstall:
    description: "Remove packages via Maven"
    template: "rm -rf {{maven_repo}}/{{saidata.metadata.name}}"
    validation:
      command: "! find {{maven_repo}} -name '*{{saidata.metadata.name}}*' -type f"
      expected_exit_code: 0
    variables:
      maven_repo: "~/.m2/repository"

  upgrade:
    description: "Upgrade packages via Maven"
    template: "mvn dependency:get -Dartifact={{saidata.packages.server.name}}:LATEST"
    timeout: 300

  start:
    description: "Start Java application"
    template: "java -jar {{saidata.commands.server.path}}"

  stop:
    description: "Stop Java application"
    template: "pkill -f {{saidata.metadata.name}}"

  restart:
    description: "Restart Java application"
    steps:
      - name: "stop-app"
        command: "pkill -f {{saidata.metadata.name}}"
        ignore_failure: true
      - name: "start-app"
        command: "java -jar {{saidata.commands.server.path}}"

  status:
    description: "Check application status"
    template: "pgrep -f {{saidata.metadata.name}}"

  info:
    description: "Show package information"
    template: "mvn dependency:tree | grep {{saidata.metadata.name}}"

  search:
    description: "Search for packages"
    template: "mvn dependency:resolve-sources | grep {{saidata.metadata.name}}"

  list:
    description: "List installed packages"
    template: "find {{maven_repo}} -name '*{{saidata.metadata.name}}*' -type f"
    variables:
      maven_repo: "~/.m2/repository"

mappings:
  packages:
    server:
      name: "{{saidata.metadata.maintainer}}:{{saidata.metadata.name}}"
      version: "{{saidata.packages.server.version}}"
    client:
      name: "{{saidata.metadata.maintainer}}:{{saidata.metadata.name}}-client"
      version: "{{saidata.packages.client.version}}"
    tools:
      name: "{{saidata.metadata.maintainer}}:{{saidata.metadata.name}}-tools"
      version: "{{saidata.packages.tools.version}}"

  services:
    main:
      name: "{{saidata.metadata.name}}"
      type: "java"

  files:
    config:
      path: "{{maven_repo}}/config/{{saidata.metadata.name}}/{{saidata.metadata.name}}.conf"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0644"
    log:
      path: "/tmp/{{saidata.metadata.name}}.log"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0644"

  directories:
    config:
      path: "{{maven_repo}}/config/{{saidata.metadata.name}}"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0755"
    data:
      path: "{{maven_repo}}/data/{{saidata.metadata.name}}"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0755"
    logs:
      path: "/tmp"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0755"

  commands:
    server:
      path: "{{maven_repo}}/{{saidata.metadata.name}}/{{saidata.metadata.name}}-{{saidata.packages.server.version}}.jar"
    client:
      path: "{{maven_repo}}/{{saidata.metadata.name}}/{{saidata.metadata.name}}-client-{{saidata.packages.client.version}}.jar"
    admin:
      path: "{{maven_repo}}/{{saidata.metadata.name}}/{{saidata.metadata.name}}-admin-{{saidata.packages.tools.version}}.jar"

  ports:
    main:
      port: "{{saidata.ports.main.default_port}}"
      configurable: true

  variables:
    "*":
      config_key: "{{variable_name}}"
    maven_repo: "~/.m2/repository"