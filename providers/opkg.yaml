# OPKG Provider Data - OpenWrt package manager
version: "1.0"

provider:
  name: "opkg"
  display_name: "Open Package Management"
  description: "Lightweight package manager for OpenWrt and embedded systems"
  type: "package_manager"
  platforms: ["openwrt", "embedded"]
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "start", "stop", "restart", "enable", "disable", "status", "logs"]

actions:
  install:
    description: "Install packages via OPKG"
    steps:
      - name: "update-package-list"
        command: "opkg update"
      - name: "install-packages"
        command: "opkg install {{saidata.packages.server.name}} {{saidata.packages.client.name}} {{saidata.packages.tools.name}}"
    timeout: 300
    validation:
      command: "opkg list-installed | grep {{saidata.metadata.name}}"
      expected_exit_code: 0
    rollback: "opkg remove {{saidata.packages.server.name}} {{saidata.packages.client.name}} {{saidata.packages.tools.name}}"

  uninstall:
    description: "Remove packages via OPKG"
    template: "opkg remove {{saidata.packages.server.name}} {{saidata.packages.client.name}} {{saidata.packages.tools.name}}"
    validation:
      command: "! opkg list-installed | grep {{saidata.metadata.name}}"
      expected_exit_code: 0

  upgrade:
    description: "Upgrade packages via OPKG"
    steps:
      - name: "update-package-list"
        command: "opkg update"
      - name: "upgrade-packages"
        command: "opkg upgrade {{saidata.packages.server.name}} {{saidata.packages.client.name}} {{saidata.packages.tools.name}}"
    timeout: 300

  start:
    description: "Start service via init script"
    template: "/etc/init.d/{{saidata.services.main.name}} start"
    validation:
      command: "/etc/init.d/{{saidata.services.main.name}} status"
      expected_exit_code: 0

  stop:
    description: "Stop service via init script"
    template: "/etc/init.d/{{saidata.services.main.name}} stop"

  restart:
    description: "Restart service via init script"
    template: "/etc/init.d/{{saidata.services.main.name}} restart"

  enable:
    description: "Enable service auto-start"
    template: "/etc/init.d/{{saidata.services.main.name}} enable"

  disable:
    description: "Disable service auto-start"
    template: "/etc/init.d/{{saidata.services.main.name}} disable"

  status:
    description: "Check service status"
    template: "/etc/init.d/{{saidata.services.main.name}} status"

  logs:
    description: "Show service logs"
    template: "logread | grep {{saidata.services.main.name}}"

  info:
    description: "Show package information"
    template: "opkg info {{saidata.packages.server.name}}"

  search:
    description: "Search for packages"
    template: "opkg find {{saidata.metadata.name}}"

  list:
    description: "List installed packages"
    template: "opkg list-installed | grep {{saidata.metadata.name}}"

mappings:
  packages:
    server:
      name: "{{saidata.metadata.name}}"
      version: "{{saidata.packages.server.version}}"
    client:
      name: "{{saidata.metadata.name}}-client"
      version: "{{saidata.packages.client.version}}"
    tools:
      name: "{{saidata.metadata.name}}-tools"
      version: "{{saidata.packages.tools.version}}"

  services:
    main:
      name: "{{saidata.metadata.name}}"
      type: "procd"

  files:
    config:
      path: "/etc/config/{{saidata.metadata.name}}"
      owner: "root"
      group: "root"
      mode: "0644"
    log:
      path: "/tmp/{{saidata.metadata.name}}.log"
      owner: "root"
      group: "root"
      mode: "0644"

  directories:
    config:
      path: "/etc/{{saidata.metadata.name}}"
      owner: "root"
      group: "root"
      mode: "0755"
    data:
      path: "/tmp/{{saidata.metadata.name}}"
      owner: "root"
      group: "root"
      mode: "0755"
    logs:
      path: "/tmp/log"
      owner: "root"
      group: "root"
      mode: "0755"

  commands:
    server:
      path: "/usr/bin/{{saidata.metadata.name}}"
    client:
      path: "/usr/bin/{{saidata.metadata.name}}-cli"
    admin:
      path: "/usr/bin/{{saidata.metadata.name}}-admin"

  ports:
    main:
      port: "{{saidata.ports.main.default_port}}"
      configurable: true

  variables:
    "*":
      config_key: "{{variable_name}}"