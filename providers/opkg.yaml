# OPKG Provider Data - OpenWrt package manager
version: "1.0"

provider:
  name: "opkg"
  display_name: "Open Package Management"
  description: "Lightweight package manager for OpenWrt and embedded systems"
  type: "package_manager"
  platforms: ["openwrt", "embedded"]
  executable: "opkg"  # Main executable for availability detection
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "version"]

actions:
  install:
    description: "Install packages via OPKG"
    steps:
      - name: "update-package-list"
        command: "opkg update"
      - name: "install-packages"
        command: "opkg install {{sai_package('*', 'package_name', 'opkg')}}"
    timeout: 300
    detection: "opkg list-installed | grep {{sai_package(0, 'package_name', 'opkg')}} >/dev/null 2>&1"
    validation:
      command: "opkg list-installed | grep {{sai_package(0, 'package_name', 'opkg')}}"
      expected_exit_code: 0
    rollback: "opkg remove {{sai_package('*', 'package_name', 'opkg')}}"

  uninstall:
    description: "Remove packages via OPKG"
    template: "opkg remove {{sai_package('*', 'package_name', 'opkg')}}"
    detection: "opkg list-installed | grep {{sai_package(0, 'package_name', 'opkg')}} >/dev/null 2>&1"
    validation:
      command: "! opkg list-installed | grep {{sai_package(0, 'package_name', 'opkg')}}"
      expected_exit_code: 0

  upgrade:
    description: "Upgrade packages via OPKG"
    steps:
      - name: "update-package-list"
        command: "opkg update"
      - name: "upgrade-packages"
        command: "opkg upgrade {{sai_package('*', 'package_name', 'opkg')}}"
    timeout: 300
    detection: "opkg list-installed | grep {{sai_package(0, 'package_name', 'opkg')}} >/dev/null 2>&1"



  info:
    description: "Show package information"
    template: "opkg info {{sai_package(0, 'package_name', 'opkg')}}"

  search:
    description: "Search for packages"
    template: "opkg find {{sai_package(0, 'package_name', 'opkg')}}"

  list:
    description: "List installed packages"
    template: "opkg list-installed | grep {{sai_package(0, 'package_name', 'opkg')}}"

  version:
    description: "Show package version"
    template: "opkg list-installed {{sai_package(0, 'package_name', 'opkg')}} | awk '{print $1\" \"$3}'"
