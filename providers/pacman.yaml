# Pacman Provider Data - Arch Linux package manager
version: "1.0"

provider:
  name: "pacman"
  display_name: "Pacman Package Manager"
  description: "Package manager for Arch Linux and derivatives"
  type: "package_manager"
  platforms: ["arch", "manjaro", "endeavouros"]
  executable: "pacman"  # Main executable for availability detection
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "version"]

actions:
  install:
    description: "Install packages via Pacman"
    template: "pacman -S --noconfirm {{sai_package('*', 'package_name', 'pacman')}}"
    timeout: 600
    detection: "pacman -Si {{sai_package(0, 'package_name', 'pacman')}} >/dev/null 2>&1"
    validation:
      command: "pacman -Q | grep {{sai_package(0, 'package_name', 'pacman')}}"
      expected_exit_code: 0
    rollback: "pacman -R --noconfirm {{sai_package('*', 'package_name', 'pacman')}}"

  uninstall:
    description: "Remove packages via Pacman"
    template: "pacman -R --noconfirm {{sai_package('*', 'package_name', 'pacman')}}"
    detection: "pacman -Si {{sai_package(0, 'package_name', 'pacman')}} >/dev/null 2>&1"
    validation:
      command: "! pacman -Q | grep {{sai_package(0, 'package_name', 'pacman')}}"
      expected_exit_code: 0

  upgrade:
    description: "Upgrade packages via Pacman"
    steps:
      - name: "sync-database"
        command: "pacman -Sy"
      - name: "upgrade-packages"
        command: "pacman -S --noconfirm {{sai_package('*', 'package_name', 'pacman')}}"
    timeout: 600
    detection: "pacman -Q | grep -q {{sai_package(0, 'package_name', 'pacman')}}"
    validation:
      command: "pacman -Q | grep {{sai_package(0, 'package_name', 'pacman')}}"
      expected_exit_code: 0



  info:
    description: "Show package information"
    template: "pacman -Si {{sai_package(0, 'package_name', 'pacman')}}"

  search:
    description: "Search for packages"
    template: "pacman -Ss {{sai_package(0, 'package_name', 'pacman')}}"

  list:
    description: "List installed packages"
    template: "pacman -Q | grep {{sai_package(0, 'package_name', 'pacman')}}"

  version:
    description: "Show package version"
    template: "pacman -Q {{sai_package(0, 'package_name', 'pacman')}}"
