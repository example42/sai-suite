# Gem Provider Data - Ruby package manager
version: "1.0"

provider:
  name: "gem"
  display_name: "RubyGems"
  description: "Package manager for Ruby"
  type: "package_manager"
  platforms: ["linux", "macos", "windows"]
  priority: 30  # Lower priority, more specialized
  executable: "gem"  # Main executable for availability detection
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "version", "start", "stop", "restart", "status"]

actions:
  install:
    description: "Install packages via Gem"
    template: "gem install {{sai_packages(saidata, 'gem')}}"
    timeout: 300
    detection: "gem search '^{{sai_package(saidata, 'gem')}}$' | grep -q '^{{sai_package(saidata, 'gem')}}'"
    validation:
      command: "gem list | grep {{sai_package(saidata, 'gem')}}"
      expected_exit_code: 0
    rollback: "gem uninstall {{sai_packages(saidata, 'gem')}}"

  uninstall:
    description: "Remove packages via Gem"
    template: "gem uninstall {{sai_packages(saidata, 'gem')}}"
    detection: "gem list | grep -q '^{{sai_package(saidata, 'gem')}}'"
    validation:
      command: "! gem list | grep {{sai_package(saidata, 'gem')}}"
      expected_exit_code: 0

  upgrade:
    description: "Upgrade packages via Gem"
    template: "gem update {{sai_packages(saidata, 'gem')}}"
    timeout: 300
    detection: "gem list | grep -q '^{{sai_package(saidata, 'gem')}}'"

  start:
    description: "Start Ruby application"
    template: "{{sai_command(saidata, 'default')}}"

  stop:
    description: "Stop Ruby application"
    template: "pkill -f {{sai_package(saidata, 'gem')}}"

  restart:
    description: "Restart Ruby application"
    steps:
      - name: "stop-app"
        command: "pkill -f {{sai_package(saidata, 'gem')}}"
        ignore_failure: true
      - name: "start-app"
        command: "{{sai_command(saidata, 'default')}}"

  status:
    description: "Check application status"
    template: "pgrep -f {{sai_package(saidata, 'gem')}}"

  info:
    description: "Show package information"
    template: "gem info {{sai_package(saidata, 'gem')}}"

  search:
    description: "Search for packages"
    template: "gem search {{sai_package(saidata, 'gem')}}"

  list:
    description: "List installed packages"
    template: "gem list | grep {{sai_package(saidata, 'gem')}}"

  version:
    description: "Show package version"
    template: "gem list {{sai_package(saidata, 'gem')}} | grep '^{{sai_package(saidata, 'gem')}}'"
