# Gem Provider Data - Ruby package manager
version: "1.0"

provider:
  name: "gem"
  display_name: "RubyGems"
  description: "Package manager for Ruby"
  type: "package_manager"
  platforms: ["linux", "macos", "windows"]
  priority: 30  # Lower priority, more specialized
  executable: "gem"  # Main executable for availability detection
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "start", "stop", "restart", "status"]

actions:
  install:
    description: "Install packages via Gem"
    template: "gem install {% if saidata.providers.gem.packages %}{% for pkg in saidata.providers.gem.packages %}{{pkg.name}} {% endfor %}{% elif saidata.packages %}{% for pkg in saidata.packages %}{{pkg.name}} {% endfor %}{% else %}{{saidata.metadata.name}}{% endif %}"
    timeout: 300
    validation:
      command: "gem list | grep {{saidata.metadata.name}}"
      expected_exit_code: 0
    rollback: "gem uninstall {% if saidata.providers.gem.packages %}{% for pkg in saidata.providers.gem.packages %}{{pkg.name}} {% endfor %}{% elif saidata.packages %}{% for pkg in saidata.packages %}{{pkg.name}} {% endfor %}{% else %}{{saidata.metadata.name}}{% endif %}"

  uninstall:
    description: "Remove packages via Gem"
    template: "gem uninstall {{sai_packages(saidata, 'gem')}}"
    validation:
      command: "! gem list | grep {{saidata.metadata.name}}"
      expected_exit_code: 0

  upgrade:
    description: "Upgrade packages via Gem"
    template: "gem update {{sai_packages(saidata, 'gem')}}"
    timeout: 300

  start:
    description: "Start Ruby application"
    template: "{{sai_command(saidata, 'default')}}"

  stop:
    description: "Stop Ruby application"
    template: "pkill -f {{saidata.metadata.name}}"

  restart:
    description: "Restart Ruby application"
    steps:
      - name: "stop-app"
        command: "pkill -f {{saidata.metadata.name}}"
        ignore_failure: true
      - name: "start-app"
        command: "{{sai_command(saidata, 'default')}}"

  status:
    description: "Check application status"
    template: "pgrep -f {{saidata.metadata.name}}"

  info:
    description: "Show package information"
    template: "gem info {{sai_package(saidata, 0, 'gem')}}"

  search:
    description: "Search for packages"
    template: "gem search {{saidata.metadata.name}}"

  list:
    description: "List installed packages"
    template: "gem list | grep {{saidata.metadata.name}}"
