# Slackpkg Provider Data - Slackware package manager
version: "1.0"

provider:
  name: "slackpkg"
  display_name: "Slackware Package Manager"
  description: "Official package manager for Slackware Linux"
  type: "package_manager"
  platforms: ["slackware"]
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "start", "stop", "restart", "enable", "disable", "status", "logs"]

actions:
  install:
    description: "Install packages via Slackpkg"
    steps:
      - name: "update-package-list"
        command: "slackpkg update"
      - name: "install-packages"
        command: "slackpkg install {{sai_packages(saidata, 'slackpkg')}}"
    timeout: 600
    validation:
      command: "ls /var/log/packages/ | grep {{saidata.metadata.name}}"
      expected_exit_code: 0
    rollback: "slackpkg remove {{sai_packages(saidata, 'slackpkg')}}"

  uninstall:
    description: "Remove packages via Slackpkg"
    template: "slackpkg remove {{sai_packages(saidata, 'slackpkg')}}"
    validation:
      command: "! ls /var/log/packages/ | grep {{saidata.metadata.name}}"
      expected_exit_code: 0

  upgrade:
    description: "Upgrade packages via Slackpkg"
    steps:
      - name: "update-package-list"
        command: "slackpkg update"
      - name: "upgrade-packages"
        command: "slackpkg upgrade {{sai_packages(saidata, 'slackpkg')}}"
    timeout: 600

  start:
    description: "Start service via rc script"
    template: "/etc/rc.d/rc.{{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'slackpkg')}} start"
    validation:
      command: "pgrep -f {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'slackpkg')}}"
      expected_exit_code: 0

  stop:
    description: "Stop service via rc script"
    template: "/etc/rc.d/rc.{{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'slackpkg')}} stop"

  restart:
    description: "Restart service via rc script"
    template: "/etc/rc.d/rc.{{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'slackpkg')}} restart"

  enable:
    description: "Enable service auto-start"
    template: "chmod +x /etc/rc.d/rc.{{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'slackpkg')}}"

  disable:
    description: "Disable service auto-start"
    template: "chmod -x /etc/rc.d/rc.{{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'slackpkg')}}"

  status:
    description: "Check service status"
    template: "/etc/rc.d/rc.{{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'slackpkg')}} status"

  logs:
    description: "Show service logs"
    template: "tail -n 50 {{sai_file(saidata) or '/var/log/' + saidata.metadata.name + '/' + saidata.metadata.name + '.log'}}"

  info:
    description: "Show package information"
    template: "slackpkg info {{sai_package(saidata, 0, 'slackpkg')}}"

  search:
    description: "Search for packages"
    template: "slackpkg search {{saidata.metadata.name}}"

  list:
    description: "List installed packages"
    template: "ls /var/log/packages/ | grep {{saidata.metadata.name}}"
