# Slackpkg Provider Data - Slackware package manager
version: "1.0"

provider:
  name: "slackpkg"
  display_name: "Slackware Package Manager"
  description: "Official package manager for Slackware Linux"
  type: "package_manager"
  platforms: ["slackware"]
  executable: "slackpkg"  # Main executable for availability detection
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "version"]

actions:
  install:
    description: "Install packages via Slackpkg"
    steps:
      - name: "update-package-list"
        command: "slackpkg update"
      - name: "install-packages"
        command: "slackpkg install {{sai_package('*', 'package_name', 'slackpkg')}}"
    timeout: 600
    detection: "ls /var/log/packages/ | grep {{sai_package(0, 'package_name', 'slackpkg')}} >/dev/null 2>&1"
    validation:
      command: "ls /var/log/packages/ | grep {{sai_package(0, 'package_name', 'slackpkg')}}"
      expected_exit_code: 0
    rollback: "slackpkg remove {{sai_package('*', 'package_name', 'slackpkg')}}"

  uninstall:
    description: "Remove packages via Slackpkg"
    template: "slackpkg remove {{sai_package('*', 'package_name', 'slackpkg')}}"
    detection: "ls /var/log/packages/ | grep {{sai_package(0, 'package_name', 'slackpkg')}} >/dev/null 2>&1"
    validation:
      command: "! ls /var/log/packages/ | grep {{sai_package(0, 'package_name', 'slackpkg')}}"
      expected_exit_code: 0

  upgrade:
    description: "Upgrade packages via Slackpkg"
    steps:
      - name: "update-package-list"
        command: "slackpkg update"
      - name: "upgrade-packages"
        command: "slackpkg upgrade {{sai_package('*', 'package_name', 'slackpkg')}}"
    timeout: 600
    detection: "ls /var/log/packages/ | grep {{sai_package(0, 'package_name', 'slackpkg')}} >/dev/null 2>&1"
    validation:
      command: "ls /var/log/packages/ | grep {{sai_package(0, 'package_name', 'slackpkg')}}"
      expected_exit_code: 0



  info:
    description: "Show package information"
    template: "slackpkg info {{sai_package(0, 'package_name', 'slackpkg')}}"

  search:
    description: "Search for packages"
    template: "slackpkg search {{sai_package(0, 'package_name', 'slackpkg')}}"

  list:
    description: "List installed packages"
    template: "ls /var/log/packages/ | grep {{sai_package(0, 'package_name', 'slackpkg')}}"

  version:
    description: "Show package version"
    template: "ls /var/log/packages/ | grep {{sai_package(0, 'package_name', 'slackpkg')}} | head -1"
