# DU Provider Data - Disk usage analyzer
version: "1.0"

provider:
  name: "du"
  display_name: "Disk Usage"
  description: "Disk usage analysis using du command"
  type: "filesystem"
  platforms: ["linux", "macos", "windows"]
  capabilities: ["info", "list", "logs"]

actions:
  info:
    description: "Show disk usage size"
    template: "du -sh {{sai_file(saidata, 0, "path") or \'/tmp\'}}"

  list:
    description: "Summarize directory usage"
    template: "du -s {{sai_file(saidata, 0, "path") or \'/tmp\'}} {{sai_file(saidata, 1, "path") or \'/etc\'}}"
