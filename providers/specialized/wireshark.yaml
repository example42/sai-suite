# WIRESHARK Provider Data - Network protocol analyzer
version: "1.0"

provider:
  name: "wireshark"
  display_name: "Wireshark Protocol Analyzer"
  description: "Network protocol analysis using Wireshark/tshark"
  type: "network"
  platforms: ["linux", "macos", "windows"]
  capabilities: ["logs", "info", "search", "list", "upgrade"]

actions:
  logs:
    description: "Capture packets with tshark"
    template: "tshark -i {{interface}} -f 'port {{sai_port(saidata) or '80'}}' -c {{packet_count}}"
    variables:
      interface: "any"
      packet_count: "100"

  info:
    description: "Analyze captured packets"
    template: "tshark -r /tmp/capture-{{saidata.metadata.name}}.pcap -Y 'tcp.port == {{sai_port(saidata) or '80'}}'"

  search:
    description: "Filter and search packets"
    template: "tshark -i {{interface}} -f 'host {{target_host}} and port {{sai_port(saidata) or '80'}}'"
    variables:
      interface: "any"
      target_host: "localhost"

  list:
    description: "Decode protocols"
    template: "tshark -r /tmp/capture-{{saidata.metadata.name}}.pcap -V"

  upgrade:
    description: "Export to file"
    template: "tshark -i {{interface}} -w /tmp/capture-{{saidata.metadata.name}}.pcap -f 'port {{sai_port(saidata) or '80'}}'"
    variables:
      interface: "any"
