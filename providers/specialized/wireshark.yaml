# WIRESHARK Provider Data - Network protocol analyzer
version: "1.0"

provider:
  name: "wireshark"
  display_name: "Wireshark Protocol Analyzer"
  description: "Network protocol analysis using Wireshark/tshark"
  type: "network"
  platforms: ["linux", "macos", "windows"]
  executable: "tshark"  # Main executable for availability detection
  capabilities: ["logs"]

actions:
  logs:
    description: "Capture packets with tshark"
    template: "tshark -i {{interface}} -f 'port {{sai_port()}}' -c {{packet_count}}"
    variables:
      interface: "any"
      packet_count: "100"


