# WIRESHARK Provider Data - Network protocol analyzer
version: "1.0"

provider:
  name: "wireshark"
  display_name: "Wireshark Protocol Analyzer"
  description: "Network protocol analysis using Wireshark/tshark"
  type: "network"
  platforms: ["linux", "macos", "windows"]
  capabilities: ["logs", "info", "search", "list", "upgrade"]

actions:
  logs:
    description: "Capture packets with tshark"
    template: "tshark -i {{interface}} -f 'port {{saidata.ports.main.default_port}}' -c {{packet_count}}"
    variables:
      interface: "any"
      packet_count: "100"

  info:
    description: "Analyze captured packets"
    template: "tshark -r /tmp/capture-{{saidata.metadata.name}}.pcap -Y 'tcp.port == {{saidata.ports.main.default_port}}'"

  search:
    description: "Filter and search packets"
    template: "tshark -i {{interface}} -f 'host {{target_host}} and port {{saidata.ports.main.default_port}}'"
    variables:
      interface: "any"
      target_host: "localhost"

  list:
    description: "Decode protocols"
    template: "tshark -r /tmp/capture-{{saidata.metadata.name}}.pcap -V"

  upgrade:
    description: "Export to file"
    template: "tshark -i {{interface}} -w /tmp/capture-{{saidata.metadata.name}}.pcap -f 'port {{saidata.ports.main.default_port}}'"
    variables:
      interface: "any"

mappings:
  packages:
    server:
      name: "{{saidata.metadata.name}}"

  services:
    main:
      name: "{{saidata.metadata.name}}"
      type: "network_target"

  files:
    log:
      path: "/tmp/capture-{{saidata.metadata.name}}.pcap"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0644"

  directories:
    network:
      path: "/tmp/network-{{saidata.metadata.name}}"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0755"

  commands:
    server:
      path: "{{saidata.commands.server.path}}"
    capture:
      path: "tshark -i any -f 'port {{saidata.ports.main.default_port}}'"

  ports:
    main:
      port: "{{saidata.ports.main.default_port}}"
      configurable: true

  variables:
    "*":
      config_key: "{{variable_name}}"