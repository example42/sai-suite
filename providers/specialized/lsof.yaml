# Lsof Provider Data - List open files
version: "1.0"

provider:
  name: "lsof"
  display_name: "List Open Files"
  description: "Troubleshoot file and network connections"
  type: "troubleshoot"
  platforms: ["linux", "macos"]
  executable: "lsof"  # Main executable for availability detection
  capabilities: ["files", "network", "processes", "ports", "sockets", "locks", "memory"]

actions:
  files:
    description: "List open files for process"
    template: "lsof -p $(pgrep -f {{saidata.metadata.name}}) | tee {{files_output}}"
    variables:
      files_output: "/tmp/lsof-files-{{saidata.metadata.name}}.txt"

  network:
    description: "List network connections"
    template: "lsof -i -p $(pgrep -f {{saidata.metadata.name}}) | tee {{network_output}}"
    variables:
      network_output: "/tmp/lsof-network-{{saidata.metadata.name}}.txt"

  processes:
    description: "List all resources for process"
    template: "lsof -p $(pgrep -f {{saidata.metadata.name}}) +c 0 | tee {{processes_output}}"
    variables:
      processes_output: "/tmp/lsof-processes-{{saidata.metadata.name}}.txt"

  ports:
    description: "Check specific port usage"
    template: "lsof -i :{{port_number}} | tee {{ports_output}}"
    variables:
      port_number: "{{sai_port(saidata) or '80'}}"
      ports_output: "/tmp/lsof-ports-{{saidata.metadata.name}}.txt"

  sockets:
    description: "List Unix domain sockets"
    template: "lsof -U -p $(pgrep -f {{saidata.metadata.name}}) | tee {{sockets_output}}"
    variables:
      sockets_output: "/tmp/lsof-sockets-{{saidata.metadata.name}}.txt"

  locks:
    description: "Show file locks"
    template: "lsof +L1 -p $(pgrep -f {{saidata.metadata.name}}) | tee {{locks_output}}"
    variables:
      locks_output: "/tmp/lsof-locks-{{saidata.metadata.name}}.txt"

  memory:
    description: "Show memory-mapped files"
    template: "lsof -d mem -p $(pgrep -f {{saidata.metadata.name}}) | tee {{memory_output}}"
    variables:
      memory_output: "/tmp/lsof-memory-{{saidata.metadata.name}}.txt"
