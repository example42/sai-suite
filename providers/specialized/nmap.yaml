# NMAP Provider Data - Network discovery and security
version: "1.0"

provider:
  name: "nmap"
  display_name: "Network Mapper"
  description: "Network discovery and security auditing using nmap"
  type: "network"
  platforms: ["linux", "macos", "windows"]
  executable: "nmap"  # Main executable for availability detection
  capabilities: ["search", "info", "logs", "list", "upgrade", "version"]

actions:
  search:
    description: "Port scan target"
    template: "nmap -p {{sai_port()}} {{target_host}}"
    variables:
      target_host: "localhost"

  info:
    description: "Service discovery"
    template: "nmap -sV -p {{sai_port()}} {{target_host}}"
    variables:
      target_host: "localhost"

  logs:
    description: "Script scan"
    template: "nmap -sC -p {{sai_port()}} {{target_host}}"
    variables:
      target_host: "localhost"

  list:
    description: "Timing and performance"
    template: "nmap -T4 -p {{sai_port()}} {{target_host}}"
    variables:
      target_host: "localhost"

  version:
    description: "Detect service versions on target"
    template: "nmap -sV -p {{sai_port()}} {{target_host}}"
    variables:
      target_host: "localhost"

