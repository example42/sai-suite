# NMAP Provider Data - Network discovery and security
version: "1.0"

provider:
  name: "nmap"
  display_name: "Network Mapper"
  description: "Network discovery and security auditing using nmap"
  type: "network"
  platforms: ["linux", "macos", "windows"]
  capabilities: ["search", "info", "logs", "list", "upgrade"]

actions:
  search:
    description: "Port scan target"
    template: "nmap -p {{sai_port(saidata) or '80'}} {{target_host}}"
    variables:
      target_host: "localhost"

  info:
    description: "Service discovery"
    template: "nmap -sV -p {{sai_port(saidata) or '80'}} {{target_host}}"
    variables:
      target_host: "localhost"

  logs:
    description: "Script scan"
    template: "nmap -sC -p {{sai_port(saidata) or '80'}} {{target_host}}"
    variables:
      target_host: "localhost"

  list:
    description: "Timing and performance"
    template: "nmap -T4 -p {{sai_port(saidata) or '80'}} {{target_host}}"
    variables:
      target_host: "localhost"

  upgrade:
    description: "Output to file"
    template: "nmap -oN /tmp/nmap-{{saidata.metadata.name}}.txt -p {{sai_port(saidata) or '80'}} {{target_host}}"
    variables:
      target_host: "localhost"
