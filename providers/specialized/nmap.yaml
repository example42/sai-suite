# NMAP Provider Data - Network discovery and security
version: "1.0"

provider:
  name: "nmap"
  display_name: "Network Mapper"
  description: "Network discovery and security auditing using nmap"
  type: "network"
  platforms: ["linux", "macos", "windows"]
  capabilities: ["search", "info", "logs", "list", "upgrade"]

actions:
  search:
    description: "Port scan target"
    template: "nmap -p {{saidata.ports.main.default_port}} {{target_host}}"
    variables:
      target_host: "localhost"

  info:
    description: "Service discovery"
    template: "nmap -sV -p {{saidata.ports.main.default_port}} {{target_host}}"
    variables:
      target_host: "localhost"

  logs:
    description: "Script scan"
    template: "nmap -sC -p {{saidata.ports.main.default_port}} {{target_host}}"
    variables:
      target_host: "localhost"

  list:
    description: "Timing and performance"
    template: "nmap -T4 -p {{saidata.ports.main.default_port}} {{target_host}}"
    variables:
      target_host: "localhost"

  upgrade:
    description: "Output to file"
    template: "nmap -oN /tmp/nmap-{{saidata.metadata.name}}.txt -p {{saidata.ports.main.default_port}} {{target_host}}"
    variables:
      target_host: "localhost"

mappings:
  packages:
    server:
      name: "{{saidata.metadata.name}}"

  services:
    main:
      name: "{{saidata.metadata.name}}"
      type: "network_target"

  files:
    log:
      path: "/tmp/nmap-{{saidata.metadata.name}}.txt"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0644"

  directories:
    network:
      path: "/tmp/network-{{saidata.metadata.name}}"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0755"

  commands:
    server:
      path: "{{saidata.commands.server.path}}"
    scan:
      path: "nmap -p {{saidata.ports.main.default_port}} localhost"

  ports:
    main:
      port: "{{saidata.ports.main.default_port}}"
      configurable: true

  variables:
    "*":
      config_key: "{{variable_name}}"