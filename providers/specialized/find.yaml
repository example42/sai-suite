# FIND Provider Data - Find files and directories
version: "1.0"

provider:
  name: "find"
  display_name: "File Finder"
  description: "Find files and directories using find command"
  type: "filesystem"
  platforms: ["linux", "macos", "windows"]
  executable: "find"  # Main executable for availability detection
  capabilities: ["search", "list", "info"]

actions:
  search:
    description: "Search for files by name"
    template: "find {{search_path}} -name '*{{metadata.name}}*'"
    variables:
      search_path: "/usr /etc /var"

  list:
    description: "Execute command on found files"
    template: "find {{search_path}} -name '*{{metadata.name}}*' -exec ls -la {} \\;"
    variables:
      search_path: "/usr /etc /var"

  info:
    description: "Find by file type"
    template: "find {{search_path}} -name '*{{metadata.name}}*' -type {{file_type}}"
    variables:
      search_path: "/usr /etc /var"
      file_type: "f"
