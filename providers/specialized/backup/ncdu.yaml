# NCDU Provider Data - Interactive disk usage analyzer
version: "1.0"

provider:
  name: "ncdu"
  display_name: "NCurses Disk Usage"
  description: "Interactive disk usage analyzer using ncdu"
  type: "filesystem"
  platforms: ["linux", "macos", "windows"]
  capabilities: ["info", "logs", "search", "upgrade", "list"]

actions:
  info:
    description: "Interactive disk usage analysis"
    template: "ncdu {{saidata.directories[0].path if saidata.directories else '/tmp'}}"

  logs:
    description: "Analyze with exclusions"
    template: "ncdu --exclude '{{exclude_pattern}}' {{saidata.directories[0].path if saidata.directories else '/tmp'}}"
    variables:
      exclude_pattern: "*.log"

  search:
    description: "Export analysis to file"
    template: "ncdu -o /tmp/ncdu-{{saidata.metadata.name}}.json {{saidata.directories[0].path if saidata.directories else '/tmp'}}"

  upgrade:
    description: "Import analysis from file"
    template: "ncdu -f /tmp/ncdu-{{saidata.metadata.name}}.json"

  list:
    description: "One filesystem only"
    template: "ncdu -x {{saidata.directories[0].path if saidata.directories else '/tmp'}}"
