# FREE Provider Data - Memory usage display
version: "1.0"

provider:
  name: "free"
  display_name: "Memory Usage Display"
  description: "System memory usage display using free command"
  type: "memory"
  platforms: ["linux"]
  capabilities: ["info", "status", "logs", "list", "upgrade"]

actions:
  info:
    description: "Total memory usage"
    template: "free -t"

  status:
    description: "Human readable memory usage"
    template: "free -h"

  logs:
    description: "Continuous memory monitoring"
    template: "free -s {{monitor_interval}}"
    variables:
      monitor_interval: "2"

  list:
    description: "Wide format display"
    template: "free -w"

  upgrade:
    description: "Available memory display"
    template: "free -h --si"

mappings:
  packages:
    server:
      name: "{{saidata.metadata.name}}"

  services:
    main:
      name: "{{saidata.metadata.name}}"
      type: "memory_target"

  files:
    log:
      path: "/tmp/free-{{saidata.metadata.name}}.log"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0644"

  directories:
    memory:
      path: "/tmp/memory-{{saidata.metadata.name}}"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0755"

  commands:
    server:
      path: "{{saidata.commands.server.path}}"
    monitor:
      path: "free -h"

  variables:
    "*":
      config_key: "{{variable_name}}"