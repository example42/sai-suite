# Restic Provider Data - Backup and restore
version: "1.0"

provider:
  name: "restic"
  display_name: "Restic Backup"
  description: "Fast, secure, efficient backup program"
  type: "backup"
  platforms: ["linux", "macos", "windows"]
  capabilities: ["backup", "restore", "list", "check", "prune", "mount", "diff"]

actions:
  backup:
    description: "Create backup"
    steps:
      - name: "init-repo"
        command: "restic -r {{repository}} init"
        ignore_failure: true
      - name: "create-backup"
        command: "restic -r {{repository}} backup {{backup_paths}} --tag {{backup_tag}}"
    variables:
      repository: "/tmp/restic-{{saidata.metadata.name}}"
      backup_paths: "{{saidata.directories.data.path}} {{saidata.directories.config.path}}"
      backup_tag: "{{saidata.metadata.name}}-$(date +%Y%m%d)"

  restore:
    description: "Restore from backup"
    template: "restic -r {{repository}} restore {{snapshot_id}} --target {{restore_path}}"
    variables:
      repository: "/tmp/restic-{{saidata.metadata.name}}"
      snapshot_id: "latest"
      restore_path: "/tmp/restore-{{saidata.metadata.name}}"

  list:
    description: "List snapshots"
    template: "restic -r {{repository}} snapshots --tag {{backup_tag}}"
    variables:
      repository: "/tmp/restic-{{saidata.metadata.name}}"
      backup_tag: "{{saidata.metadata.name}}"

  check:
    description: "Check repository integrity"
    template: "restic -r {{repository}} check --read-data"
    variables:
      repository: "/tmp/restic-{{saidata.metadata.name}}"

  prune:
    description: "Remove old snapshots"
    template: "restic -r {{repository}} forget --keep-daily {{keep_daily}} --keep-weekly {{keep_weekly}} --prune"
    variables:
      repository: "/tmp/restic-{{saidata.metadata.name}}"
      keep_daily: "7"
      keep_weekly: "4"

  mount:
    description: "Mount repository as filesystem"
    template: "restic -r {{repository}} mount {{mount_point}}"
    variables:
      repository: "/tmp/restic-{{saidata.metadata.name}}"
      mount_point: "/tmp/restic-mount-{{saidata.metadata.name}}"

  diff:
    description: "Compare snapshots"
    template: "restic -r {{repository}} diff {{snapshot1}} {{snapshot2}}"
    variables:
      repository: "/tmp/restic-{{saidata.metadata.name}}"
      snapshot1: "latest"
      snapshot2: "latest~1"

mappings:
  packages:
    server:
      name: "{{saidata.metadata.name}}"

  services:
    main:
      name: "{{saidata.metadata.name}}"
      type: "backup_target"

  files:
    config:
      path: "/tmp/restic-{{saidata.metadata.name}}.conf"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0600"
    log:
      path: "/tmp/restic-{{saidata.metadata.name}}.log"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0644"

  directories:
    backup:
      path: "/tmp/restic-{{saidata.metadata.name}}"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0700"
    data:
      path: "{{saidata.directories.data.path}}"
    config:
      path: "{{saidata.directories.config.path}}"

  commands:
    backup:
      path: "restic -r /tmp/restic-{{saidata.metadata.name}} backup {{saidata.directories.data.path}}"
    restore:
      path: "restic -r /tmp/restic-{{saidata.metadata.name}} restore latest"

  variables:
    "*":
      config_key: "{{variable_name}}"
    RESTIC_PASSWORD: "{{backup_password}}"