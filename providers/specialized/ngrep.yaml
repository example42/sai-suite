# NGREP Provider Data - Network grep
version: "1.0"

provider:
  name: "ngrep"
  display_name: "Network Grep"
  description: "Network packet content searching using ngrep"
  type: "network"
  platforms: ["linux", "macos"]
  capabilities: ["search", "info", "logs", "list", "status"]

actions:
  search:
    description: "Search network traffic patterns"
    template: "ngrep -d {{interface}} '{{search_pattern}}' port {{sai_port(saidata) or '80'}}"
    variables:
      interface: "any"
      search_pattern: "{{saidata.metadata.name}}"

  info:
    description: "Search on specific interface"
    template: "ngrep -d {{interface}} '{{search_pattern}}'"
    variables:
      interface: "eth0"
      search_pattern: "{{saidata.metadata.name}}"

  logs:
    description: "Hex pattern search"
    template: "ngrep -x -d {{interface}} '{{hex_pattern}}' port {{sai_port(saidata) or '80'}}"
    variables:
      interface: "any"
      hex_pattern: "474554"

  list:
    description: "List matching packets"
    template: "ngrep -l -d {{interface}} '{{search_pattern}}' port {{sai_port(saidata) or '80'}}"
    variables:
      interface: "any"
      search_pattern: "{{saidata.metadata.name}}"

  status:
    description: "Quiet mode search"
    template: "ngrep -q -d {{interface}} '{{search_pattern}}' port {{sai_port(saidata) or '80'}}"
    variables:
      interface: "any"
      search_pattern: "{{saidata.metadata.name}}"
