# TREE Provider Data - Directory tree display
version: "1.0"

provider:
  name: "tree"
  display_name: "Directory Tree"
  description: "Directory tree structure display using tree command"
  type: "filesystem"
  platforms: ["linux", "macos", "windows"]
  capabilities: ["list", "info", "logs", "search", "upgrade"]

actions:
  list:
    description: "Show directory tree"
    template: "tree {{saidata.directories.data.path}}"

  info:
    description: "Tree with depth limit"
    template: "tree -L {{max_depth}} {{saidata.directories.data.path}}"
    variables:
      max_depth: "3"

  logs:
    description: "Tree with file sizes"
    template: "tree -s {{saidata.directories.data.path}}"

  search:
    description: "Tree with permissions"
    template: "tree -p {{saidata.directories.data.path}}"

  upgrade:
    description: "Tree with pattern matching"
    template: "tree -P '{{file_pattern}}' {{saidata.directories.data.path}}"
    variables:
      file_pattern: "*.conf"

mappings:
  packages:
    server:
      name: "{{saidata.metadata.name}}"

  services:
    main:
      name: "{{saidata.metadata.name}}"
      type: "filesystem_target"

  files:
    log:
      path: "/tmp/tree-{{saidata.metadata.name}}.log"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0644"

  directories:
    filesystem:
      path: "/tmp/filesystem-{{saidata.metadata.name}}"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0755"
    data:
      path: "{{saidata.directories.data.path}}"
    config:
      path: "{{saidata.directories.config.path}}"

  commands:
    server:
      path: "{{saidata.commands.server.path}}"
    tree:
      path: "tree {{saidata.directories.data.path}}"

  variables:
    "*":
      config_key: "{{variable_name}}"