# IOTOP Provider Data - I/O monitoring by process
version: "1.0"

provider:
  name: "iotop"
  display_name: "I/O Top"
  description: "I/O monitoring by process using iotop"
  type: "io"
  platforms: ["linux"]
  capabilities: ["status", "logs", "info", "list", "search"]

actions:
  status:
    description: "Monitor I/O by process"
    template: "iotop -p $(pgrep -f {{saidata.metadata.name}} | tr '\\n' ',')"

  logs:
    description: "Accumulated I/O statistics"
    template: "iotop -a -p $(pgrep -f {{saidata.metadata.name}} | tr '\\n' ',')"

  info:
    description: "Only show processes doing I/O"
    template: "iotop -o -p $(pgrep -f {{saidata.metadata.name}} | tr '\\n' ',')"

  list:
    description: "Show processes and threads"
    template: "iotop -P -p $(pgrep -f {{saidata.metadata.name}} | tr '\\n' ',')"

  search:
    description: "Quiet mode monitoring"
    template: "iotop -q -p $(pgrep -f {{saidata.metadata.name}} | tr '\\n' ',')"

mappings:
  packages:
    server:
      name: "{{saidata.metadata.name}}"

  services:
    main:
      name: "{{saidata.metadata.name}}"
      type: "io_target"

  files:
    log:
      path: "/tmp/iotop-{{saidata.metadata.name}}.log"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0644"

  directories:
    io:
      path: "/tmp/io-{{saidata.metadata.name}}"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0755"

  commands:
    server:
      path: "{{saidata.commands.server.path}}"
    monitor:
      path: "iotop -p $(pgrep -f {{saidata.metadata.name}})"

  variables:
    "*":
      config_key: "{{variable_name}}"