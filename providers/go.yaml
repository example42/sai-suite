# Go Provider Data - Go modules package manager
version: "1.0"

provider:
  name: "go"
  display_name: "Go Modules"
  description: "Go module system and package manager"
  type: "package_manager"
  platforms: ["linux", "macos", "windows"]
  executable: "go"  # Main executable for availability detection
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "start", "stop", "restart", "status"]

actions:
  install:
    description: "Install packages via Go"
    template: "go install {{sai_packages(saidata, 'go')}}@latest"
    timeout: 300
    validation:
      command: "ls {{gopath}}/bin/ | grep {{saidata.metadata.name}}"
      expected_exit_code: 0
    rollback: "rm -f {{gopath}}/bin/{{saidata.metadata.name}}*"
    variables:
      gopath: "${GOPATH:-$(go env GOPATH)}"

  uninstall:
    description: "Remove packages via Go"
    template: "rm -f {{gopath}}/bin/{{saidata.metadata.name}}*"
    validation:
      command: "! ls {{gopath}}/bin/ | grep {{saidata.metadata.name}}"
      expected_exit_code: 0
    variables:
      gopath: "${GOPATH:-$(go env GOPATH)}"

  upgrade:
    description: "Upgrade packages via Go"
    template: "go install {{sai_packages(saidata, 'go')}}@latest"
    timeout: 300

  start:
    description: "Start Go application"
    template: "{{sai_command(saidata, 'default')}}"

  stop:
    description: "Stop Go application"
    template: "pkill -f {{saidata.metadata.name}}"

  restart:
    description: "Restart Go application"
    steps:
      - name: "stop-app"
        command: "pkill -f {{saidata.metadata.name}}"
        ignore_failure: true
      - name: "start-app"
        command: "{{sai_command(saidata, 'default')}}"

  status:
    description: "Check application status"
    template: "pgrep -f {{saidata.metadata.name}}"

  info:
    description: "Show package information"
    template: "go list -m {{sai_package(saidata, 0, 'go')}}"

  search:
    description: "Search for packages"
    template: "go list -m {{saidata.metadata.name}}"

  list:
    description: "List installed packages"
    template: "ls {{gopath}}/bin/ | grep {{saidata.metadata.name}}"
    variables:
      gopath: "${GOPATH:-$(go env GOPATH)}"
