# Go Provider Data - Go modules package manager
version: "1.0"

provider:
  name: "go"
  display_name: "Go Modules"
  description: "Go module system and package manager"
  type: "package_manager"
  platforms: ["linux", "macos", "windows"]
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "start", "stop", "restart", "status"]

actions:
  install:
    description: "Install packages via Go"
    template: "go install {{saidata.packages.server.name}}@latest {{saidata.packages.client.name}}@latest {{saidata.packages.tools.name}}@latest"
    timeout: 300
    validation:
      command: "ls {{gopath}}/bin/ | grep {{saidata.metadata.name}}"
      expected_exit_code: 0
    rollback: "rm -f {{gopath}}/bin/{{saidata.metadata.name}}*"
    variables:
      gopath: "${GOPATH:-$(go env GOPATH)}"

  uninstall:
    description: "Remove packages via Go"
    template: "rm -f {{gopath}}/bin/{{saidata.metadata.name}}*"
    validation:
      command: "! ls {{gopath}}/bin/ | grep {{saidata.metadata.name}}"
      expected_exit_code: 0
    variables:
      gopath: "${GOPATH:-$(go env GOPATH)}"

  upgrade:
    description: "Upgrade packages via Go"
    template: "go install {{saidata.packages.server.name}}@latest {{saidata.packages.client.name}}@latest {{saidata.packages.tools.name}}@latest"
    timeout: 300

  start:
    description: "Start Go application"
    template: "{{saidata.commands.server.path}}"

  stop:
    description: "Stop Go application"
    template: "pkill -f {{saidata.metadata.name}}"

  restart:
    description: "Restart Go application"
    steps:
      - name: "stop-app"
        command: "pkill -f {{saidata.metadata.name}}"
        ignore_failure: true
      - name: "start-app"
        command: "{{saidata.commands.server.path}}"

  status:
    description: "Check application status"
    template: "pgrep -f {{saidata.metadata.name}}"

  info:
    description: "Show package information"
    template: "go list -m {{saidata.packages.server.name}}"

  search:
    description: "Search for packages"
    template: "go list -m {{saidata.metadata.name}}"

  list:
    description: "List installed packages"
    template: "ls {{gopath}}/bin/ | grep {{saidata.metadata.name}}"
    variables:
      gopath: "${GOPATH:-$(go env GOPATH)}"

mappings:
  packages:
    server:
      name: "{{saidata.metadata.name}}"
      version: "{{saidata.packages.server.version}}"
    client:
      name: "{{saidata.metadata.name}}-client"
      version: "{{saidata.packages.client.version}}"
    tools:
      name: "{{saidata.metadata.name}}-tools"
      version: "{{saidata.packages.tools.version}}"

  services:
    main:
      name: "{{saidata.metadata.name}}"
      type: "go"

  files:
    config:
      path: "{{gopath}}/config/{{saidata.metadata.name}}/{{saidata.metadata.name}}.conf"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0644"
    log:
      path: "/tmp/{{saidata.metadata.name}}.log"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0644"

  directories:
    config:
      path: "{{gopath}}/config/{{saidata.metadata.name}}"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0755"
    data:
      path: "{{gopath}}/data/{{saidata.metadata.name}}"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0755"
    logs:
      path: "/tmp"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0755"

  commands:
    server:
      path: "{{gopath}}/bin/{{saidata.metadata.name}}"
    client:
      path: "{{gopath}}/bin/{{saidata.metadata.name}}-cli"
    admin:
      path: "{{gopath}}/bin/{{saidata.metadata.name}}-admin"

  ports:
    main:
      port: "{{saidata.ports.main.default_port}}"
      configurable: true

  variables:
    "*":
      config_key: "{{variable_name}}"
    gopath: "${GOPATH:-$(go env GOPATH)}"