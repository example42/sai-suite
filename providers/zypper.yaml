# Zypper Provider Data - openSUSE/SUSE package manager
version: "1.0"

provider:
  name: "zypper"
  display_name: "Zypper Package Manager"
  description: "Command-line package manager for openSUSE and SUSE Linux Enterprise"
  type: "package_manager"
  platforms: ["opensuse", "sles"]
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "start", "stop", "restart", "enable", "disable", "status", "logs"]

actions:
  install:
    description: "Install packages via Zypper"
    template: "zypper install -y {{sai_packages(saidata, 'zypper')}}"
    timeout: 600
    validation:
      command: "rpm -qa | grep {{saidata.metadata.name}}"
      expected_exit_code: 0
    rollback: "zypper remove -y {{sai_packages(saidata, 'zypper')}}"

  uninstall:
    description: "Remove packages via Zypper"
    template: "zypper remove -y {{sai_packages(saidata, 'zypper')}}"
    validation:
      command: "! rpm -qa | grep {{saidata.metadata.name}}"
      expected_exit_code: 0

  upgrade:
    description: "Upgrade packages via Zypper"
    template: "zypper update -y {{sai_packages(saidata, 'zypper')}}"
    timeout: 600

  start:
    description: "Start service via systemctl"
    template: "systemctl start {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'zypper')}}"
    validation:
      command: "systemctl is-active {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'zypper')}}"
      expected_output: "active"

  stop:
    description: "Stop service via systemctl"
    template: "systemctl stop {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'zypper')}}"
    validation:
      command: "systemctl is-active {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'zypper')}}"
      expected_output: "inactive"

  restart:
    description: "Restart service via systemctl"
    template: "systemctl restart {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'zypper')}}"

  enable:
    description: "Enable service auto-start"
    template: "systemctl enable {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'zypper')}}"

  disable:
    description: "Disable service auto-start"
    template: "systemctl disable {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'zypper')}}"

  status:
    description: "Check service status"
    template: "systemctl status {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'zypper')}}"

  logs:
    description: "Show service logs"
    template: "journalctl -u {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'zypper')}} --no-pager -n 50"

  info:
    description: "Show package information"
    template: "zypper info {{sai_package(saidata, 0, 'zypper')}}"

  search:
    description: "Search for packages"
    template: "zypper search {{saidata.metadata.name}}"

  list:
    description: "List installed packages"
    template: "rpm -qa | grep {{saidata.metadata.name}}"
