# Nixpkgs Provider Data - Nix package collection
version: "1.0"

provider:
  name: "nixpkgs"
  display_name: "Nixpkgs Collection"
  description: "The Nix packages collection"
  type: "package_manager"
  platforms: ["nixos", "linux", "macos"]
  executable: "nix-env"  # Main executable for availability detection
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "version"]

actions:
  install:
    description: "Install packages from Nixpkgs"
    template: "nix-env -f '<nixpkgs>' -iA {{sai_package(0, 'package_name', 'nixpkgs')}}"
    timeout: 600
    detection: "nix-env -q | grep {{sai_package(0, 'package_name', 'nixpkgs')}} >/dev/null 2>&1"
    validation:
      command: "nix-env -q | grep {{sai_package(0, 'package_name', 'nixpkgs')}}"
      expected_exit_code: 0
    rollback: "nix-env -e {{sai_package('*', 'package_name', 'nixpkgs')}}"

  uninstall:
    description: "Remove packages from Nixpkgs"
    template: "nix-env -e {{sai_package('*', 'package_name', 'nixpkgs')}}"
    detection: "nix-env -q | grep {{sai_package(0, 'package_name', 'nixpkgs')}} >/dev/null 2>&1"
    validation:
      command: "! nix-env -q | grep {{sai_package(0, 'package_name', 'nixpkgs')}}"
      expected_exit_code: 0

  upgrade:
    description: "Upgrade packages from Nixpkgs"
    steps:
      - name: "update-channel"
        command: "nix-channel --update"
      - name: "upgrade-packages"
        command: "nix-env -u {{sai_package('*', 'package_name', 'nixpkgs')}}"
    timeout: 600
    detection: "nix-env -q | grep {{sai_package(0, 'package_name', 'nixpkgs')}} >/dev/null 2>&1"



  info:
    description: "Show package information"
    template: "nix-env -f '<nixpkgs>' -qa --description {{sai_package(0, 'package_name', 'nixpkgs')}}"

  search:
    description: "Search for packages"
    template: "nix-env -f '<nixpkgs>' -qa | grep {{sai_package(0, 'package_name', 'nixpkgs')}}"

  list:
    description: "List installed packages"
    template: "nix-env -q | grep {{sai_package(0, 'package_name', 'nixpkgs')}}"

  version:
    description: "Show package version"
    template: "nix-env -q {{sai_package(0, 'package_name', 'nixpkgs')}}"
