# Nixpkgs Provider Data - Nix package collection
version: "1.0"

provider:
  name: "nixpkgs"
  display_name: "Nixpkgs Collection"
  description: "The Nix packages collection"
  type: "package_manager"
  platforms: ["nixos", "linux", "macos"]
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "start", "stop", "restart", "enable", "disable", "status", "logs"]

actions:
  install:
    description: "Install packages from Nixpkgs"
    template: "nix-env -f '<nixpkgs>' -iA {{saidata.packages.server.name}} {{saidata.packages.client.name}} {{saidata.packages.tools.name}}"
    timeout: 600
    validation:
      command: "nix-env -q | grep {{saidata.metadata.name}}"
      expected_exit_code: 0
    rollback: "nix-env -e {{saidata.packages.server.name}} {{saidata.packages.client.name}} {{saidata.packages.tools.name}}"

  uninstall:
    description: "Remove packages from Nixpkgs"
    template: "nix-env -e {{saidata.packages.server.name}} {{saidata.packages.client.name}} {{saidata.packages.tools.name}}"
    validation:
      command: "! nix-env -q | grep {{saidata.metadata.name}}"
      expected_exit_code: 0

  upgrade:
    description: "Upgrade packages from Nixpkgs"
    steps:
      - name: "update-channel"
        command: "nix-channel --update"
      - name: "upgrade-packages"
        command: "nix-env -u {{saidata.packages.server.name}} {{saidata.packages.client.name}} {{saidata.packages.tools.name}}"
    timeout: 600

  start:
    description: "Start service via systemctl"
    template: "systemctl start {{saidata.services.main.name}}"
    validation:
      command: "systemctl is-active {{saidata.services.main.name}}"
      expected_output: "active"

  stop:
    description: "Stop service via systemctl"
    template: "systemctl stop {{saidata.services.main.name}}"
    validation:
      command: "systemctl is-active {{saidata.services.main.name}}"
      expected_output: "inactive"

  restart:
    description: "Restart service via systemctl"
    template: "systemctl restart {{saidata.services.main.name}}"

  enable:
    description: "Enable service auto-start"
    template: "systemctl enable {{saidata.services.main.name}}"

  disable:
    description: "Disable service auto-start"
    template: "systemctl disable {{saidata.services.main.name}}"

  status:
    description: "Check service status"
    template: "systemctl status {{saidata.services.main.name}}"

  logs:
    description: "Show service logs"
    template: "journalctl -u {{saidata.services.main.name}} --no-pager -n 50"

  info:
    description: "Show package information"
    template: "nix-env -f '<nixpkgs>' -qa --description {{saidata.packages.server.name}}"

  search:
    description: "Search for packages"
    template: "nix-env -f '<nixpkgs>' -qa | grep {{saidata.metadata.name}}"

  list:
    description: "List installed packages"
    template: "nix-env -q | grep {{saidata.metadata.name}}"

mappings:
  packages:
    server:
      name: "{{saidata.metadata.name}}"
      version: "{{saidata.packages.server.version}}"
    client:
      name: "{{saidata.metadata.name}}-client"
      version: "{{saidata.packages.client.version}}"
    tools:
      name: "{{saidata.metadata.name}}-tools"
      version: "{{saidata.packages.tools.version}}"

  services:
    main:
      name: "{{saidata.metadata.name}}"
      type: "systemd"

  files:
    config:
      path: "/etc/{{saidata.metadata.name}}/{{saidata.metadata.name}}.conf"
      owner: "root"
      group: "root"
      mode: "0644"
    log:
      path: "/var/log/{{saidata.metadata.name}}/{{saidata.metadata.name}}.log"
      owner: "{{saidata.metadata.name}}"
      group: "{{saidata.metadata.name}}"
      mode: "0644"

  directories:
    config:
      path: "/etc/{{saidata.metadata.name}}"
      owner: "root"
      group: "root"
      mode: "0755"
    data:
      path: "/var/lib/{{saidata.metadata.name}}"
      owner: "{{saidata.metadata.name}}"
      group: "{{saidata.metadata.name}}"
      mode: "0750"
    logs:
      path: "/var/log/{{saidata.metadata.name}}"
      owner: "{{saidata.metadata.name}}"
      group: "{{saidata.metadata.name}}"
      mode: "0750"

  commands:
    server:
      path: "{{nix_profile}}/bin/{{saidata.metadata.name}}-server"
    client:
      path: "{{nix_profile}}/bin/{{saidata.metadata.name}}-cli"
    admin:
      path: "{{nix_profile}}/bin/{{saidata.metadata.name}}-admin"

  ports:
    main:
      port: "{{saidata.ports.main.default_port}}"
      configurable: true

  variables:
    "*":
      config_key: "{{variable_name}}"
    nix_profile: "~/.nix-profile"