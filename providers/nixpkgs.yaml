# Nixpkgs Provider Data - Nix package collection
version: "1.0"

provider:
  name: "nixpkgs"
  display_name: "Nixpkgs Collection"
  description: "The Nix packages collection"
  type: "package_manager"
  platforms: ["nixos", "linux", "macos"]
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "start", "stop", "restart", "enable", "disable", "status", "logs"]

actions:
  install:
    description: "Install packages from Nixpkgs"
    template: "nix-env -f '<nixpkgs>' -iA {{sai_package(saidata, 0, 'nixpkgs')}}"
    timeout: 600
    validation:
      command: "nix-env -q | grep {{saidata.metadata.name}}"
      expected_exit_code: 0
    rollback: "nix-env -e {{sai_package(saidata, 0, 'nixpkgs')}}"

  uninstall:
    description: "Remove packages from Nixpkgs"
    template: "nix-env -e {{sai_package(saidata, 0, 'nixpkgs')}}"
    validation:
      command: "! nix-env -q | grep {{saidata.metadata.name}}"
      expected_exit_code: 0

  upgrade:
    description: "Upgrade packages from Nixpkgs"
    steps:
      - name: "update-channel"
        command: "nix-channel --update"
      - name: "upgrade-packages"
        command: "nix-env -u {{sai_package(saidata, 0, 'nixpkgs')}}"
    timeout: 600

  start:
    description: "Start service via systemctl"
    template: "systemctl start {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'nixpkgs')}}"
    validation:
      command: "systemctl is-active {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'nixpkgs')}}"
      expected_output: "active"

  stop:
    description: "Stop service via systemctl"
    template: "systemctl stop {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'nixpkgs')}}"
    validation:
      command: "systemctl is-active {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'nixpkgs')}}"
      expected_output: "inactive"

  restart:
    description: "Restart service via systemctl"
    template: "systemctl restart {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'nixpkgs')}}"

  enable:
    description: "Enable service auto-start"
    template: "systemctl enable {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'nixpkgs')}}"

  disable:
    description: "Disable service auto-start"
    template: "systemctl disable {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'nixpkgs')}}"

  status:
    description: "Check service status"
    template: "systemctl status {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'nixpkgs')}}"

  logs:
    description: "Show service logs"
    template: "journalctl -u {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'nixpkgs')}} --no-pager -n 50"

  info:
    description: "Show package information"
    template: "nix-env -f '<nixpkgs>' -qa --description {{sai_package(saidata, 0, 'nixpkgs')}}"

  search:
    description: "Search for packages"
    template: "nix-env -f '<nixpkgs>' -qa | grep {{saidata.metadata.name}}"

  list:
    description: "List installed packages"
    template: "nix-env -q | grep {{saidata.metadata.name}}"
