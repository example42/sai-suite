# Winget Provider Data - Windows Package Manager
version: "1.0"

provider:
  name: "winget"
  display_name: "Windows Package Manager"
  description: "Official package manager for Windows"
  type: "package_manager"
  platforms: ["windows"]
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "start", "stop", "restart", "enable", "disable", "status", "logs"]

actions:
  install:
    description: "Install packages via Winget"
    template: "winget install --id {{sai_package(saidata, 0, 'winget')}} --silent --accept-package-agreements --accept-source-agreements"
    timeout: 600
    validation:
      command: "winget list | findstr {{saidata.metadata.name}}"
      expected_exit_code: 0
    rollback: "winget uninstall --id {{sai_package(saidata, 0, 'winget')}} --silent"

  uninstall:
    description: "Remove packages via Winget"
    template: "winget uninstall --id {{sai_package(saidata, 0, 'winget')}} --silent"
    validation:
      command: "winget list | findstr {{saidata.metadata.name}} || exit 1"
      expected_exit_code: 1

  upgrade:
    description: "Upgrade packages via Winget"
    template: "winget upgrade --id {{sai_package(saidata, 0, 'winget')}} --silent --accept-package-agreements --accept-source-agreements"
    timeout: 600

  start:
    description: "Start service via sc command"
    template: "sc start {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'winget')}}"
    validation:
      command: "sc query {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'winget')}} | findstr RUNNING"
      expected_exit_code: 0

  stop:
    description: "Stop service via sc command"
    template: "sc stop {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'winget')}}"
    validation:
      command: "sc query {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'winget')}} | findstr STOPPED"
      expected_exit_code: 0

  restart:
    description: "Restart service via sc command"
    steps:
      - name: "stop-service"
        command: "sc stop {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'winget')}}"
      - name: "start-service"
        command: "sc start {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'winget')}}"

  enable:
    description: "Enable service auto-start"
    template: "sc config {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'winget')}} start= auto"

  disable:
    description: "Disable service auto-start"
    template: "sc config {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'winget')}} start= disabled"

  status:
    description: "Check service status"
    template: "sc query {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'winget')}}"

  logs:
    description: "Show service logs"
    template: "Get-WinEvent -LogName Application | Where-Object {$_.ProviderName -eq '{{saidata.metadata.name}}'} | Select-Object -First 50"

  info:
    description: "Show package information"
    template: "winget show --id {{sai_package(saidata, 0, 'winget')}}"

  search:
    description: "Search for packages"
    template: "winget search {{saidata.metadata.name}}"

  list:
    description: "List installed packages"
    template: "winget list | findstr {{saidata.metadata.name}}"
