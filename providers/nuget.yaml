# NuGet Provider Data - .NET package manager
version: "1.0"

provider:
  name: "nuget"
  display_name: "NuGet"
  description: "Package manager for .NET"
  type: "package_manager"
  platforms: ["linux", "macos", "windows"]
  executable: "dotnet"  # Main executable for availability detection
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "version"]

actions:
  install:
    description: "Install packages via NuGet"
    template: "dotnet tool install -g {{sai_package('*', 'package_name', 'nuget')}}"
    timeout: 300
    detection: "nuget list {{sai_package(0, 'package_name', 'nuget')}} >/dev/null 2>&1"
    validation:
      command: "dotnet tool list -g | grep {{sai_package(0, 'package_name', 'nuget')}}"
      expected_exit_code: 0
    rollback: "dotnet tool uninstall -g {{sai_package('*', 'package_name', 'nuget')}}"

  uninstall:
    description: "Remove packages via NuGet"
    template: "dotnet tool uninstall -g {{sai_package('*', 'package_name', 'nuget')}}"
    detection: "nuget list {{sai_package(0, 'package_name', 'nuget')}} >/dev/null 2>&1"
    validation:
      command: "! dotnet tool list -g | grep {{sai_package(0, 'package_name', 'nuget')}}"
      expected_exit_code: 0

  upgrade:
    description: "Upgrade packages via NuGet"
    template: "dotnet tool update -g {{sai_package('*', 'package_name', 'nuget')}}"
    timeout: 300
    detection: "nuget list {{sai_package(0, 'package_name', 'nuget')}} >/dev/null 2>&1"



  info:
    description: "Show package information"
    template: "dotnet tool list -g | grep {{sai_package(0, 'package_name', 'nuget')}}"

  search:
    description: "Search for packages"
    template: "dotnet package search {{sai_package(0, 'package_name', 'nuget')}}"

  list:
    description: "List installed packages"
    template: "dotnet tool list -g | grep {{sai_package(0, 'package_name', 'nuget')}}"

  version:
    description: "Show package version"
    template: "dotnet tool list -g | grep '^{{sai_package(0, 'package_name', 'nuget')}}'"
