# APK Provider Data - Alpine Linux package manager
version: "1.0"

provider:
  name: "apk"
  display_name: "Alpine Package Keeper"
  description: "Package manager for Alpine Linux"
  type: "package_manager"
  platforms: ["alpine"]
  executable: "apk"  # Main executable for availability detection
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "version"]

actions:
  install:
    description: "Install packages via APK"
    steps:
      - name: "update-index"
        command: "apk update"
      - name: "install-packages"
        command: "apk add {{sai_package('*', 'package_name', 'apk')}}"
    timeout: 300
    validation:
      command: "apk info | grep {{sai_package(0, 'package_name', 'apk')}}"
      expected_exit_code: 0
    rollback: "apk del {{sai_package('*', 'package_name', 'apk')}}"

  uninstall:
    description: "Remove packages via APK"
    template: "apk del {{sai_package('*', 'package_name', 'apk')}}"
    detection: "apk info {{sai_package(0, 'package_name', 'apk')}} >/dev/null 2>&1"
    validation:
      command: "! apk info | grep {{sai_package(0, 'package_name', 'apk')}}"
      expected_exit_code: 0

  upgrade:
    description: "Upgrade packages via APK"
    steps:
      - name: "update-index"
        command: "apk update"
      - name: "upgrade-packages"
        command: "apk upgrade {{sai_package('*', 'package_name', 'apk')}}"
    timeout: 300
    detection: "apk info {{sai_package(0, 'package_name', 'apk')}} >/dev/null 2>&1"



  info:
    description: "Show package information"
    template: "apk info {{sai_package(0, 'package_name', 'apk')}}"

  search:
    description: "Search for packages"
    template: "apk search {{sai_package(0, 'package_name', 'apk')}}"

  list:
    description: "List installed packages"
    template: "apk info | grep {{sai_package(0, 'package_name', 'apk')}}"

  version:
    description: "Show package version"
    template: "apk info {{sai_package(0, 'package_name', 'apk')}} | grep '^{{sai_package(0, 'package_name', 'apk')}}-' | head -1"
