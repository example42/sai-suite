# Gradle Provider Data - Java/Kotlin build tool
version: "1.0"

provider:
  name: "gradle"
  display_name: "Gradle"
  description: "Build automation tool for Java, Kotlin, and other languages"
  type: "package_manager"
  platforms: ["linux", "macos", "windows"]
  executable: "gradle"  # Main executable for availability detection
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "version"]

actions:
  install:
    description: "Install packages via Gradle"
    template: "gradle build --include-build {{sai_package(0, 'package_name', 'gradle')}}"
    timeout: 600
    detection: "gradle dependencies | grep {{sai_package(0, 'package_name', 'gradle')}} >/dev/null 2>&1"
    validation:
      command: "find {{gradle_cache}} -name '*{{sai_package(0, 'package_name', 'gradle')}}*' -type f"
      expected_exit_code: 0
    rollback: "rm -rf {{gradle_cache}}/{{sai_package(0, 'package_name', 'gradle')}}"
    variables:
      gradle_cache: "~/.gradle/caches"

  uninstall:
    description: "Remove packages via Gradle"
    template: "rm -rf {{gradle_cache}}/{{sai_package(0, 'package_name', 'gradle')}}"
    detection: "gradle dependencies | grep {{sai_package(0, 'package_name', 'gradle')}} >/dev/null 2>&1"
    validation:
      command: "! find {{gradle_cache}} -name '*{{sai_package(0, 'package_name', 'gradle')}}*' -type f"
      expected_exit_code: 0
    variables:
      gradle_cache: "~/.gradle/caches"

  upgrade:
    description: "Upgrade packages via Gradle"
    template: "gradle build --refresh-dependencies"
    timeout: 600
    detection: "gradle dependencies | grep {{sai_package(0, 'package_name', 'gradle')}} >/dev/null 2>&1"



  info:
    description: "Show package information"
    template: "gradle dependencies | grep {{sai_package(0, 'package_name', 'gradle')}}"

  search:
    description: "Search for packages"
    template: "gradle dependencies --configuration compileClasspath | grep {{sai_package(0, 'package_name', 'gradle')}}"

  list:
    description: "List installed packages"
    template: "find {{gradle_cache}} -name '*{{sai_package(0, 'package_name', 'gradle')}}*' -type f"
    variables:
      gradle_cache: "~/.gradle/caches"

  version:
    description: "Show package version"
    template: "gradle dependencies --configuration compileClasspath | grep '{{sai_package(0, 'package_name', 'gradle')}}:' | head -1"
