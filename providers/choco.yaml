# Chocolatey Provider Data - Windows package manager
version: "1.0"

provider:
  name: "choco"
  display_name: "Chocolatey"
  description: "The package manager for Windows"
  type: "package_manager"
  platforms: ["windows"]
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "start", "stop", "restart", "enable", "disable", "status", "logs"]

actions:
  install:
    description: "Install packages via Chocolatey"
    template: "choco install {{sai_packages(saidata, 'choco')}} -y"
    timeout: 600
    validation:
      command: "choco list --local-only | findstr {{saidata.metadata.name}}"
      expected_exit_code: 0
    rollback: "choco uninstall {{sai_packages(saidata, 'choco')}} -y"

  uninstall:
    description: "Remove packages via Chocolatey"
    template: "choco uninstall {{sai_packages(saidata, 'choco')}} -y"
    validation:
      command: "choco list --local-only | findstr {{saidata.metadata.name}} || exit 1"
      expected_exit_code: 1

  upgrade:
    description: "Upgrade packages via Chocolatey"
    template: "choco upgrade {{sai_packages(saidata, 'choco')}} -y"
    timeout: 600

  start:
    description: "Start service via sc command"
    template: "sc start {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'choco')}}"
    validation:
      command: "sc query {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'choco')}} | findstr RUNNING"
      expected_exit_code: 0

  stop:
    description: "Stop service via sc command"
    template: "sc stop {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'choco')}}"
    validation:
      command: "sc query {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'choco')}} | findstr STOPPED"
      expected_exit_code: 0

  restart:
    description: "Restart service via sc command"
    steps:
      - name: "stop-service"
        command: "sc stop {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'choco')}}"
      - name: "start-service"
        command: "sc start {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'choco')}}"

  enable:
    description: "Enable service auto-start"
    template: "sc config {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'choco')}} start= auto"

  disable:
    description: "Disable service auto-start"
    template: "sc config {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'choco')}} start= disabled"

  status:
    description: "Check service status"
    template: "sc query {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'choco')}}"

  logs:
    description: "Show service logs"
    template: "Get-WinEvent -LogName Application | Where-Object {$_.ProviderName -eq '{{saidata.metadata.name}}'} | Select-Object -First 50"

  info:
    description: "Show package information"
    template: "choco info {{sai_package(saidata, 0, 'choco')}}"

  search:
    description: "Search for packages"
    template: "choco search {{saidata.metadata.name}}"

  list:
    description: "List installed packages"
    template: "choco list --local-only | findstr {{saidata.metadata.name}}"
