# Chocolatey Provider Data - Windows package manager
version: "1.0"

provider:
  name: "choco"
  display_name: "Chocolatey"
  description: "The package manager for Windows"
  type: "package_manager"
  platforms: ["windows"]
  executable: "choco"  # Main executable for availability detection
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "version"]

actions:
  install:
    description: "Install packages via Chocolatey"
    template: "choco install {{sai_package('*', 'package_name', 'choco')}} -y"
    timeout: 600
    detection: "choco info {{sai_package(0, 'package_name', 'choco')}} >/dev/null 2>&1"
    validation:
      command: "choco list --local-only | findstr {{sai_package(0, 'package_name', 'choco')}}"
      expected_exit_code: 0
    rollback: "choco uninstall {{sai_package('*', 'package_name', 'choco')}} -y"

  uninstall:
    description: "Remove packages via Chocolatey"
    template: "choco uninstall {{sai_package('*', 'package_name', 'choco')}} -y"
    detection: "choco info {{sai_package(0, 'package_name', 'choco')}} >/dev/null 2>&1"
    validation:
      command: "choco list --local-only | findstr {{sai_package(0, 'package_name', 'choco')}} || exit 1"
      expected_exit_code: 1

  upgrade:
    description: "Upgrade packages via Chocolatey"
    template: "choco upgrade {{sai_package('*', 'package_name', 'choco')}} -y"
    timeout: 600
    detection: "choco info {{sai_package(0, 'package_name', 'choco')}} >/dev/null 2>&1"



  info:
    description: "Show package information"
    template: "choco info {{sai_package(0, 'package_name', 'choco')}}"

  search:
    description: "Search for packages"
    template: "choco search {{sai_package(0, 'package_name', 'choco')}}"

  list:
    description: "List installed packages"
    template: "choco list --local-only | findstr {{sai_package(0, 'package_name', 'choco')}}"

  version:
    description: "Show package version"
    template: "choco list --local-only --exact {{sai_package(0, 'package_name', 'choco')}}"
