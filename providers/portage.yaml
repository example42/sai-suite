# Portage Provider Data - Alternative Gentoo interface
version: "1.0"

provider:
  name: "portage"
  display_name: "Portage Package System"
  description: "Alternative interface to Gentoo's Portage system"
  type: "package_manager"
  platforms: ["gentoo"]
  executable: "emerge"  # Main executable for availability detection
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "version"]

actions:
  install:
    description: "Install packages via Portage tools"
    steps:
      - name: "sync-portage"
        command: "emaint sync -a"
        timeout: 300
      - name: "install-packages"
        command: "emerge {{sai_package('*', 'package_name', 'portage')}}"
        timeout: 3600
    detection: "equery list {{sai_package(0, 'package_name', 'portage')}} >/dev/null 2>&1"
    validation:
      command: "equery list {{sai_package(0, 'package_name', 'portage')}}"
      expected_exit_code: 0
    rollback: "emerge --depclean {{sai_package('*', 'package_name', 'portage')}}"

  uninstall:
    description: "Remove packages via Portage"
    template: "emerge --depclean {{sai_package('*', 'package_name', 'portage')}}"
    detection: "equery list {{sai_package(0, 'package_name', 'portage')}} >/dev/null 2>&1"
    validation:
      command: "! equery list {{sai_package(0, 'package_name', 'portage')}}"
      expected_exit_code: 0

  upgrade:
    description: "Upgrade packages via Portage"
    steps:
      - name: "sync-portage"
        command: "emaint sync -a"
        timeout: 300
      - name: "upgrade-packages"
        command: "emerge -uDN {{sai_package('*', 'package_name', 'portage')}}"
        timeout: 3600
    detection: "equery list {{sai_package(0, 'package_name', 'portage')}} >/dev/null 2>&1"



  info:
    description: "Show package information"
    template: "equery meta {{sai_package(0, 'package_name', 'portage')}}"

  search:
    description: "Search for packages"
    template: "equery list -p {{sai_package(0, 'package_name', 'portage')}}"

  list:
    description: "List installed packages"
    template: "equery list {{sai_package(0, 'package_name', 'portage')}}"

  version:
    description: "Show package version"
    template: "equery list {{sai_package(0, 'package_name', 'portage')}} | head -1"
