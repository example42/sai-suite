# Portage Provider Data - Alternative Gentoo interface
version: "1.0"

provider:
  name: "portage"
  display_name: "Portage Package System"
  description: "Alternative interface to Gentoo's Portage system"
  type: "package_manager"
  platforms: ["gentoo"]
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "start", "stop", "restart", "enable", "disable", "status", "logs"]

actions:
  install:
    description: "Install packages via Portage tools"
    steps:
      - name: "sync-portage"
        command: "emaint sync -a"
        timeout: 300
      - name: "install-packages"
        command: "emerge {{sai_packages(saidata, 'portage')}}"
        timeout: 3600
    detection: "equery list {{sai_package(saidata, 'portage')}} >/dev/null 2>&1"
    validation:
      command: "equery list {{sai_package(saidata, 'portage')}}"
      expected_exit_code: 0
    rollback: "emerge --depclean {{sai_packages(saidata, 'portage')}}"

  uninstall:
    description: "Remove packages via Portage"
    template: "emerge --depclean {{sai_packages(saidata, 'portage')}}"
    detection: "equery list {{sai_package(saidata, 'portage')}} >/dev/null 2>&1"
    validation:
      command: "! equery list {{sai_package(saidata, 'portage')}}"
      expected_exit_code: 0

  upgrade:
    description: "Upgrade packages via Portage"
    steps:
      - name: "sync-portage"
        command: "emaint sync -a"
        timeout: 300
      - name: "upgrade-packages"
        command: "emerge -uDN {{sai_packages(saidata, 'portage')}}"
        timeout: 3600
    detection: "equery list {{sai_package(saidata, 'portage')}} >/dev/null 2>&1"

  start:
    description: "Start service via rc-service"
    template: "rc-service {{sai_service(saidata, 'service_name') or sai_package(saidata, 'portage')}} start"
    validation:
      command: "rc-service {{sai_service(saidata, 'service_name') or sai_package(saidata, 'portage')}} status"
      expected_output: "started"

  stop:
    description: "Stop service via rc-service"
    template: "rc-service {{sai_service(saidata, 'service_name') or sai_package(saidata, 'portage')}} stop"
    validation:
      command: "rc-service {{sai_service(saidata, 'service_name') or sai_package(saidata, 'portage')}} status"
      expected_output: "stopped"

  restart:
    description: "Restart service via rc-service"
    template: "rc-service {{sai_service(saidata, 'service_name') or sai_package(saidata, 'portage')}} restart"

  enable:
    description: "Enable service auto-start"
    template: "rc-update add {{sai_service(saidata, 'service_name') or sai_package(saidata, 'portage')}} default"

  disable:
    description: "Disable service auto-start"
    template: "rc-update del {{sai_service(saidata, 'service_name') or sai_package(saidata, 'portage')}} default"

  status:
    description: "Check service status"
    template: "rc-service {{sai_service(saidata, 'service_name') or sai_package(saidata, 'portage')}} status"

  logs:
    description: "Show service logs"
    template: "tail -n 50 {{sai_file(saidata) or '/var/log/' + saidata.metadata.name + '/' + saidata.metadata.name + '.log'}}"

  info:
    description: "Show package information"
    template: "equery meta {{sai_package(saidata, 'portage')}}"

  search:
    description: "Search for packages"
    template: "equery list -p {{sai_package(saidata, 'portage')}}"

  list:
    description: "List installed packages"
    template: "equery list {{sai_package(saidata, 'portage')}}"
