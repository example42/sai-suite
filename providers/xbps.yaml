# XBPS Provider Data - Void Linux package manager
version: "1.0"

provider:
  name: "xbps"
  display_name: "X Binary Package System"
  description: "Package manager for Void Linux"
  type: "package_manager"
  platforms: ["void"]
  executable: "xbps-install"  # Main executable for availability detection
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "version"]

actions:
  install:
    description: "Install packages via XBPS"
    steps:
      - name: "sync-repos"
        command: "xbps-install -S"
      - name: "install-packages"
        command: "xbps-install -y {{sai_package('*', 'package_name', 'xbps')}}"
    timeout: 600
    detection: "xbps-query -l | grep {{sai_package(0, 'package_name', 'xbps')}} >/dev/null 2>&1"
    validation:
      command: "xbps-query -l | grep {{sai_package(0, 'package_name', 'xbps')}}"
      expected_exit_code: 0
    rollback: "xbps-remove -y {{sai_package('*', 'package_name', 'xbps')}}"

  uninstall:
    description: "Remove packages via XBPS"
    template: "xbps-remove -y {{sai_package('*', 'package_name', 'xbps')}}"
    detection: "xbps-query -l | grep {{sai_package(0, 'package_name', 'xbps')}} >/dev/null 2>&1"
    validation:
      command: "! xbps-query -l | grep {{sai_package(0, 'package_name', 'xbps')}}"
      expected_exit_code: 0

  upgrade:
    description: "Upgrade packages via XBPS"
    steps:
      - name: "sync-repos"
        command: "xbps-install -S"
      - name: "upgrade-packages"
        command: "xbps-install -u {{sai_package('*', 'package_name', 'xbps')}}"
    timeout: 600
    detection: "xbps-query -l | grep {{sai_package(0, 'package_name', 'xbps')}} >/dev/null 2>&1"



  info:
    description: "Show package information"
    template: "xbps-query -R {{sai_package(0, 'package_name', 'xbps')}}"

  search:
    description: "Search for packages"
    template: "xbps-query -Rs {{sai_package(0, 'package_name', 'xbps')}}"

  list:
    description: "List installed packages"
    template: "xbps-query -l | grep {{sai_package(0, 'package_name', 'xbps')}}"

  version:
    description: "Show package version"
    template: "xbps-query {{sai_package(0, 'package_name', 'xbps')}} | grep pkgver"
