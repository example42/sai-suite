# Emerge Provider Data - Gentoo Linux package manager
version: "1.0"

provider:
  name: "emerge"
  display_name: "Portage Emerge"
  description: "Source-based package manager for Gentoo Linux"
  type: "package_manager"
  platforms: ["gentoo"]
  executable: "emerge"  # Main executable for availability detection
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "version"]

actions:
  install:
    description: "Install packages via Emerge"
    steps:
      - name: "sync-portage"
        command: "emerge --sync"
        timeout: 300
      - name: "install-packages"
        command: "emerge {{sai_package('*', 'package_name', 'emerge')}}"
        timeout: 3600
    validation:
      command: "qlist -I | grep {{sai_package(0, 'package_name', 'emerge')}}"
      expected_exit_code: 0
    rollback: "emerge --unmerge {{sai_package('*', 'package_name', 'emerge')}}"

  uninstall:
    description: "Remove packages via Emerge"
    template: "emerge --unmerge {{sai_package('*', 'package_name', 'emerge')}}"
    detection: "emerge --search {{sai_package(0, 'package_name', 'emerge')}} >/dev/null 2>&1"
    validation:
      command: "! qlist -I | grep {{sai_package(0, 'package_name', 'emerge')}}"
      expected_exit_code: 0

  upgrade:
    description: "Upgrade packages via Emerge"
    steps:
      - name: "sync-portage"
        command: "emerge --sync"
        timeout: 300
      - name: "upgrade-packages"
        command: "emerge -u {{sai_package('*', 'package_name', 'emerge')}}"
        timeout: 3600
    detection: "emerge --search {{sai_package(0, 'package_name', 'emerge')}} >/dev/null 2>&1"



  info:
    description: "Show package information"
    template: "emerge --info {{sai_package(0, 'package_name', 'emerge')}}"

  search:
    description: "Search for packages"
    template: "emerge --search {{sai_package(0, 'package_name', 'emerge')}}"

  list:
    description: "List installed packages"
    template: "qlist -I | grep {{sai_package(0, 'package_name', 'emerge')}}"

  version:
    description: "Show package version"
    template: "qlist -I {{sai_package(0, 'package_name', 'emerge')}} | head -1"
