# Emerge Provider Data - Gentoo Linux package manager
version: "1.0"

provider:
  name: "emerge"
  display_name: "Portage Emerge"
  description: "Source-based package manager for Gentoo Linux"
  type: "package_manager"
  platforms: ["gentoo"]
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "version", "start", "stop", "restart", "enable", "disable", "status", "logs"]

actions:
  install:
    description: "Install packages via Emerge"
    steps:
      - name: "sync-portage"
        command: "emerge --sync"
        timeout: 300
      - name: "install-packages"
        command: "emerge {{sai_packages(saidata, 'emerge')}}"
        timeout: 3600
    validation:
      command: "qlist -I | grep {{sai_package(saidata, 'emerge')}}"
      expected_exit_code: 0
    rollback: "emerge --unmerge {{sai_packages(saidata, 'emerge')}}"

  uninstall:
    description: "Remove packages via Emerge"
    template: "emerge --unmerge {{sai_packages(saidata, 'emerge')}}"
    detection: "emerge --search {{sai_package(saidata, 'emerge')}} >/dev/null 2>&1"
    validation:
      command: "! qlist -I | grep {{sai_package(saidata, 'emerge')}}"
      expected_exit_code: 0

  upgrade:
    description: "Upgrade packages via Emerge"
    steps:
      - name: "sync-portage"
        command: "emerge --sync"
        timeout: 300
      - name: "upgrade-packages"
        command: "emerge -u {{sai_packages(saidata, 'emerge')}}"
        timeout: 3600
    detection: "emerge --search {{sai_package(saidata, 'emerge')}} >/dev/null 2>&1"

  start:
    description: "Start service via rc-service"
    template: "rc-service {{sai_service(saidata, 'service_name') or sai_package(saidata, 'emerge')}} start"
    validation:
      command: "rc-service {{sai_service(saidata, 'service_name') or sai_package(saidata, 'emerge')}} status"
      expected_output: "started"

  stop:
    description: "Stop service via rc-service"
    template: "rc-service {{sai_service(saidata, 'service_name') or sai_package(saidata, 'emerge')}} stop"
    validation:
      command: "rc-service {{sai_service(saidata, 'service_name') or sai_package(saidata, 'emerge')}} status"
      expected_output: "stopped"

  restart:
    description: "Restart service via rc-service"
    template: "rc-service {{sai_service(saidata, 'service_name') or sai_package(saidata, 'emerge')}} restart"

  enable:
    description: "Enable service auto-start"
    template: "rc-update add {{sai_service(saidata, 'service_name') or sai_package(saidata, 'emerge')}} default"

  disable:
    description: "Disable service auto-start"
    template: "rc-update del {{sai_service(saidata, 'service_name') or sai_package(saidata, 'emerge')}} default"

  status:
    description: "Check service status"
    template: "rc-service {{sai_service(saidata, 'service_name') or sai_package(saidata, 'emerge')}} status"

  logs:
    description: "Show service logs"
    template: "tail -n 50 {{sai_file(saidata) or '/var/log/' + saidata.metadata.name + '/' + saidata.metadata.name + '.log'}}"

  info:
    description: "Show package information"
    template: "emerge --info {{sai_package(saidata, 'emerge')}}"

  search:
    description: "Search for packages"
    template: "emerge --search {{sai_package(saidata, 'emerge')}}"

  list:
    description: "List installed packages"
    template: "qlist -I | grep {{sai_package(saidata, 'emerge')}}"

  version:
    description: "Show package version"
    template: "qlist -I {{sai_package(saidata, 'emerge')}} | head -1"
