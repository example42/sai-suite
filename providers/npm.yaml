# NPM Provider Data - Node.js package manager
version: "1.0"

provider:
  name: "npm"
  display_name: "Node Package Manager"
  description: "Package manager for Node.js"
  type: "package_manager"
  platforms: ["linux", "macos", "windows"]
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "start", "stop", "restart", "status"]

actions:
  install:
    description: "Install packages via NPM"
    template: "npm install -g {{saidata.packages.server.name}} {{saidata.packages.client.name}} {{saidata.packages.tools.name}}"
    timeout: 300
    validation:
      command: "npm list -g | grep {{saidata.metadata.name}}"
      expected_exit_code: 0
    rollback: "npm uninstall -g {{saidata.packages.server.name}} {{saidata.packages.client.name}} {{saidata.packages.tools.name}}"

  uninstall:
    description: "Remove packages via NPM"
    template: "npm uninstall -g {{saidata.packages.server.name}} {{saidata.packages.client.name}} {{saidata.packages.tools.name}}"
    validation:
      command: "! npm list -g | grep {{saidata.metadata.name}}"
      expected_exit_code: 0

  upgrade:
    description: "Upgrade packages via NPM"
    template: "npm update -g {{saidata.packages.server.name}} {{saidata.packages.client.name}} {{saidata.packages.tools.name}}"
    timeout: 300

  start:
    description: "Start Node.js application"
    template: "{{saidata.commands.server.path}}"

  stop:
    description: "Stop Node.js application"
    template: "pkill -f {{saidata.metadata.name}}"

  restart:
    description: "Restart Node.js application"
    steps:
      - name: "stop-app"
        command: "pkill -f {{saidata.metadata.name}}"
        ignore_failure: true
      - name: "start-app"
        command: "{{saidata.commands.server.path}}"

  status:
    description: "Check application status"
    template: "pgrep -f {{saidata.metadata.name}}"

  info:
    description: "Show package information"
    template: "npm info {{saidata.packages.server.name}}"

  search:
    description: "Search for packages"
    template: "npm search {{saidata.metadata.name}}"

  list:
    description: "List installed packages"
    template: "npm list -g | grep {{saidata.metadata.name}}"

mappings:
  packages:
    server:
      name: "{{saidata.metadata.name}}"
      version: "{{saidata.packages.server.version}}"
    client:
      name: "{{saidata.metadata.name}}-client"
      version: "{{saidata.packages.client.version}}"
    tools:
      name: "{{saidata.metadata.name}}-tools"
      version: "{{saidata.packages.tools.version}}"

  services:
    main:
      name: "{{saidata.metadata.name}}"
      type: "nodejs"

  files:
    config:
      path: "{{npm_prefix}}/etc/{{saidata.metadata.name}}/{{saidata.metadata.name}}.conf"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0644"
    log:
      path: "{{npm_prefix}}/var/log/{{saidata.metadata.name}}/{{saidata.metadata.name}}.log"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0644"

  directories:
    config:
      path: "{{npm_prefix}}/etc/{{saidata.metadata.name}}"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0755"
    data:
      path: "{{npm_prefix}}/var/lib/{{saidata.metadata.name}}"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0755"
    logs:
      path: "{{npm_prefix}}/var/log/{{saidata.metadata.name}}"
      owner: "$(whoami)"
      group: "$(whoami)"
      mode: "0755"

  commands:
    server:
      path: "{{npm_prefix}}/bin/{{saidata.metadata.name}}"
    client:
      path: "{{npm_prefix}}/bin/{{saidata.metadata.name}}-cli"
    admin:
      path: "{{npm_prefix}}/bin/{{saidata.metadata.name}}-admin"

  ports:
    main:
      port: "{{saidata.ports.main.default_port}}"
      configurable: true

  variables:
    "*":
      config_key: "{{variable_name}}"
    npm_prefix: "$(npm config get prefix)"