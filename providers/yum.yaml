# YUM Provider Data - Legacy RHEL/CentOS package manager
version: "1.0"

provider:
  name: "yum"
  display_name: "Yellowdog Updater Modified"
  description: "Legacy package manager for RPM-based systems"
  type: "package_manager"
  platforms: ["rhel", "centos", "scientific"]
  executable: "yum"  # Main executable for availability detection
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "version"]

actions:
  install:
    description: "Install packages via YUM"
    template: "yum install -y {{sai_package('*', 'package_name', 'yum')}}"
    timeout: 600
    detection: "yum info {{sai_package(0, 'package_name', 'yum')}} >/dev/null 2>&1"
    validation:
      command: "rpm -qa | grep {{sai_package(0, 'package_name', 'yum')}}"
      expected_exit_code: 0
    rollback: "yum remove -y {{sai_package('*', 'package_name', 'yum')}}"

  uninstall:
    description: "Remove packages via YUM"
    template: "yum remove -y {{sai_package('*', 'package_name', 'yum')}}"
    detection: "rpm -qa | grep -q {{sai_package(0, 'package_name', 'yum')}}"
    validation:
      command: "! rpm -qa | grep {{sai_package(0, 'package_name', 'yum')}}"
      expected_exit_code: 0

  upgrade:
    description: "Upgrade packages via YUM"
    template: "yum update -y {{sai_package('*', 'package_name', 'yum')}}"
    timeout: 600
    detection: "rpm -qa | grep -q {{sai_package(0, 'package_name', 'yum')}}"
    validation:
      command: "rpm -qa | grep {{sai_package(0, 'package_name', 'yum')}}"
      expected_exit_code: 0



  info:
    description: "Show package information"
    template: "yum info {{sai_package(0, 'package_name', 'yum')}}"

  search:
    description: "Search for packages"
    template: "yum search {{sai_package(0, 'package_name', 'yum')}}"

  list:
    description: "List installed packages"
    template: "rpm -qa | grep {{sai_package(0, 'package_name', 'yum')}}"

  version:
    description: "Show package version"
    template: "rpm -q {{sai_package(0, 'package_name', 'yum')}} --queryformat '%{NAME} %{VERSION}-%{RELEASE}'"
