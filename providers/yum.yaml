# YUM Provider Data - Legacy RHEL/CentOS package manager
version: "1.0"

provider:
  name: "yum"
  display_name: "Yellowdog Updater Modified"
  description: "Legacy package manager for RPM-based systems"
  type: "package_manager"
  platforms: ["rhel", "centos", "scientific"]
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "start", "stop", "restart", "enable", "disable", "status", "logs"]

actions:
  install:
    description: "Install packages via YUM"
    template: "yum install -y {{saidata.packages.server.name}} {{saidata.packages.client.name}} {{saidata.packages.tools.name}}"
    timeout: 600
    validation:
      command: "rpm -qa | grep {{saidata.metadata.name}}"
      expected_exit_code: 0
    rollback: "yum remove -y {{saidata.packages.server.name}} {{saidata.packages.client.name}} {{saidata.packages.tools.name}}"

  uninstall:
    description: "Remove packages via YUM"
    template: "yum remove -y {{saidata.packages.server.name}} {{saidata.packages.client.name}} {{saidata.packages.tools.name}}"
    validation:
      command: "! rpm -qa | grep {{saidata.metadata.name}}"
      expected_exit_code: 0

  upgrade:
    description: "Upgrade packages via YUM"
    template: "yum update -y {{saidata.packages.server.name}} {{saidata.packages.client.name}} {{saidata.packages.tools.name}}"
    timeout: 600

  start:
    description: "Start service via service command"
    template: "service {{saidata.services.main.name}} start"
    validation:
      command: "service {{saidata.services.main.name}} status"
      expected_exit_code: 0

  stop:
    description: "Stop service via service command"
    template: "service {{saidata.services.main.name}} stop"

  restart:
    description: "Restart service via service command"
    template: "service {{saidata.services.main.name}} restart"

  enable:
    description: "Enable service auto-start"
    template: "chkconfig {{saidata.services.main.name}} on"

  disable:
    description: "Disable service auto-start"
    template: "chkconfig {{saidata.services.main.name}} off"

  status:
    description: "Check service status"
    template: "service {{saidata.services.main.name}} status"

  logs:
    description: "Show service logs"
    template: "tail -n 50 {{saidata.files.log.path}}"

  info:
    description: "Show package information"
    template: "yum info {{saidata.packages.server.name}}"

  search:
    description: "Search for packages"
    template: "yum search {{saidata.metadata.name}}"

  list:
    description: "List installed packages"
    template: "rpm -qa | grep {{saidata.metadata.name}}"

mappings:
  packages:
    server:
      name: "{{saidata.metadata.name}}"
      version: "{{saidata.packages.server.version}}"
    client:
      name: "{{saidata.metadata.name}}-client"
      version: "{{saidata.packages.client.version}}"
    tools:
      name: "{{saidata.metadata.name}}-tools"
      version: "{{saidata.packages.tools.version}}"

  services:
    main:
      name: "{{saidata.metadata.name}}"
      type: "sysv"

  files:
    config:
      path: "/etc/{{saidata.metadata.name}}/{{saidata.metadata.name}}.conf"
      owner: "root"
      group: "root"
      mode: "0644"
    log:
      path: "/var/log/{{saidata.metadata.name}}/{{saidata.metadata.name}}.log"
      owner: "{{saidata.metadata.name}}"
      group: "{{saidata.metadata.name}}"
      mode: "0644"

  directories:
    config:
      path: "/etc/{{saidata.metadata.name}}"
      owner: "root"
      group: "root"
      mode: "0755"
    data:
      path: "/var/lib/{{saidata.metadata.name}}"
      owner: "{{saidata.metadata.name}}"
      group: "{{saidata.metadata.name}}"
      mode: "0750"
    logs:
      path: "/var/log/{{saidata.metadata.name}}"
      owner: "{{saidata.metadata.name}}"
      group: "{{saidata.metadata.name}}"
      mode: "0750"

  commands:
    server:
      path: "/usr/bin/{{saidata.metadata.name}}-server"
    client:
      path: "/usr/bin/{{saidata.metadata.name}}-cli"
    admin:
      path: "/usr/bin/{{saidata.metadata.name}}-admin"

  ports:
    main:
      port: "{{saidata.ports.main.default_port}}"
      configurable: true

  variables:
    "*":
      config_key: "{{variable_name}}"