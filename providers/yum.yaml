# YUM Provider Data - Legacy RHEL/CentOS package manager
version: "1.0"

provider:
  name: "yum"
  display_name: "Yellowdog Updater Modified"
  description: "Legacy package manager for RPM-based systems"
  type: "package_manager"
  platforms: ["rhel", "centos", "scientific"]
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "start", "stop", "restart", "enable", "disable", "status", "logs"]

actions:
  install:
    description: "Install packages via YUM"
    template: "yum install -y {{sai_packages(saidata, 'yum')}}"
    timeout: 600
    detection: "yum info {{sai_package(saidata, 'yum')}} >/dev/null 2>&1"
    validation:
      command: "rpm -qa | grep {{sai_package(saidata, 'yum')}}"
      expected_exit_code: 0
    rollback: "yum remove -y {{sai_packages(saidata, 'yum')}}"

  uninstall:
    description: "Remove packages via YUM"
    template: "yum remove -y {{sai_packages(saidata, 'yum')}}"
    detection: "rpm -qa | grep -q {{sai_package(saidata, 'yum')}}"
    validation:
      command: "! rpm -qa | grep {{sai_package(saidata, 'yum')}}"
      expected_exit_code: 0

  upgrade:
    description: "Upgrade packages via YUM"
    template: "yum update -y {{sai_packages(saidata, 'yum')}}"
    timeout: 600
    detection: "rpm -qa | grep -q {{sai_package(saidata, 'yum')}}"

  start:
    description: "Start service via service command"
    template: "service {{sai_service(saidata, 'service_name') or sai_package(saidata, 'yum')}} start"
    validation:
      command: "service {{sai_service(saidata, 'service_name') or sai_package(saidata, 'yum')}} status"
      expected_exit_code: 0

  stop:
    description: "Stop service via service command"
    template: "service {{sai_service(saidata, 'service_name') or sai_package(saidata, 'yum')}} stop"

  restart:
    description: "Restart service via service command"
    template: "service {{sai_service(saidata, 'service_name') or sai_package(saidata, 'yum')}} restart"

  enable:
    description: "Enable service auto-start"
    template: "chkconfig {{sai_service(saidata, 'service_name') or sai_package(saidata, 'yum')}} on"

  disable:
    description: "Disable service auto-start"
    template: "chkconfig {{sai_service(saidata, 'service_name') or sai_package(saidata, 'yum')}} off"

  status:
    description: "Check service status"
    template: "service {{sai_service(saidata, 'service_name') or sai_package(saidata, 'yum')}} status"

  logs:
    description: "Show service logs"
    template: "tail -n 50 {{sai_file(saidata) or '/var/log/' + sai_package(saidata, 'yum') + '/' + sai_package(saidata, 'yum') + '.log'}}"

  info:
    description: "Show package information"
    template: "yum info {{sai_package(saidata, 'yum')}}"

  search:
    description: "Search for packages"
    template: "yum search {{sai_package(saidata, 'yum')}}"

  list:
    description: "List installed packages"
    template: "rpm -qa | grep {{sai_package(saidata, 'yum')}}"
