# APT Provider Data - Debian/Ubuntu package manager
version: "1.0"

provider:
  name: "apt"
  display_name: "Advanced Package Tool"
  description: "Package manager for Debian and Ubuntu systems"
  type: "package_manager"
  platforms: ["debian", "ubuntu"]
  executable: "apt-get"  # Main executable for availability detection
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "version"]

actions:
  install:
    description: "Install packages via APT"
    steps:
      - name: "update-cache"
        command: "apt-get update"
      - name: "install-packages"
        command: "apt-get install -y {{sai_package('*', 'package_name', 'apt')}}"
    timeout: 600
    detection: "apt-cache show {{sai_package(0, 'package_name', 'apt')}} >/dev/null 2>&1"
    validation:
      command: "dpkg -l | grep {{sai_package(0, 'package_name', 'apt')}}"
      expected_exit_code: 0
    rollback: "apt-get remove -y {{sai_package('*', 'package_name', 'apt')}}"

  uninstall:
    description: "Remove packages via APT"
    template: "apt-get remove -y {{sai_package('*', 'package_name', 'apt')}}"
    detection: "dpkg -l | grep -q '^ii.*{{sai_package(0, 'package_name', 'apt')}}'"
    validation:
      command: "! dpkg -l | grep {{sai_package(0, 'package_name', 'apt')}}"
      expected_exit_code: 0

  upgrade:
    description: "Upgrade packages via APT"
    steps:
      - name: "update-cache"
        command: "apt-get update"
      - name: "upgrade-packages"
        command: "apt-get upgrade -y {{sai_package('*', 'package_name', 'apt')}}"
    timeout: 600
    detection: "dpkg -l | grep -q '^ii.*{{sai_package(0, 'package_name', 'apt')}}'"
    validation:
      command: "dpkg -l | grep {{sai_package(0, 'package_name', 'apt')}}"
      expected_exit_code: 0


  info:
    description: "Show package information"
    template: "apt show {{sai_package(0, 'package_name', 'apt')}}"

  search:
    description: "Search for packages"
    template: "apt search {{sai_package(0, 'package_name', 'apt')}}"

  list:
    description: "List installed packages"
    template: "dpkg -l | grep {{sai_package(0, 'package_name', 'apt')}}"

  version:
    description: "Show package version"
    template: "dpkg -l {{sai_package(0, 'package_name', 'apt')}} | grep '^ii' | awk '{print $2, $3}'"
