# APT Provider Data - Debian/Ubuntu package manager
version: "1.0"

provider:
  name: "apt"
  display_name: "Advanced Package Tool"
  description: "Package manager for Debian and Ubuntu systems"
  type: "package_manager"
  platforms: ["debian", "ubuntu"]
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "start", "stop", "restart", "enable", "disable", "status", "logs"]

actions:
  install:
    description: "Install packages via APT"
    steps:
      - name: "update-cache"
        command: "apt-get update"
      - name: "install-packages"
        command: "apt-get install -y {{sai_packages(saidata, 'apt')}}"
    timeout: 600
    validation:
      command: "dpkg -l | grep {{saidata.metadata.name}}"
      expected_exit_code: 0
    rollback: "apt-get remove -y {{sai_packages(saidata, 'apt')}}"

  uninstall:
    description: "Remove packages via APT"
    template: "apt-get remove -y {{sai_packages(saidata, 'apt')}}"
    validation:
      command: "! dpkg -l | grep {{saidata.metadata.name}}"
      expected_exit_code: 0

  upgrade:
    description: "Upgrade packages via APT"
    steps:
      - name: "update-cache"
        command: "apt-get update"
      - name: "upgrade-packages"
        command: "apt-get upgrade -y {{sai_packages(saidata, 'apt')}}"
    timeout: 600

  start:
    description: "Start service via systemctl"
    template: "systemctl start {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'apt')}}"
    validation:
      command: "systemctl is-active {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'apt')}}"
      expected_output: "active"

  stop:
    description: "Stop service via systemctl"
    template: "systemctl stop {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'apt')}}"
    validation:
      command: "systemctl is-active {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'apt')}}"
      expected_output: "inactive"

  restart:
    description: "Restart service via systemctl"
    template: "systemctl restart {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'apt')}}"

  enable:
    description: "Enable service auto-start"
    template: "systemctl enable {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'apt')}}"

  disable:
    description: "Disable service auto-start"
    template: "systemctl disable {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'apt')}}"

  status:
    description: "Check service status"
    template: "systemctl status {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'apt')}}"

  logs:
    description: "Show service logs"
    template: "journalctl -u {{sai_service(saidata, 0, 'service_name') or sai_package(saidata, 0, 'apt')}} --no-pager -n 50"

  info:
    description: "Show package information"
    template: "apt show {{sai_package(saidata, 0, 'apt')}}"

  search:
    description: "Search for packages"
    template: "apt search {{saidata.metadata.name}}"

  list:
    description: "List installed packages"
    template: "dpkg -l | grep {{saidata.metadata.name}}"
